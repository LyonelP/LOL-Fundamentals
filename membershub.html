<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL Fundamentals – Members Hub</title>
  <style>
    body {
      margin: 0;
      font-family: "Beaufort for LOL", Arial, Helvetica, sans-serif;
      background: #0a0f14;
      color: #e6edf3;
      line-height: 1.6;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #0a0f14, #1b2838);
      border-bottom: 2px solid #c9aa71;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #c9aa71;
      position: relative;
    }

    .settings-btn {
      position: absolute;
      top: 14px;
      right: 20px;
      opacity: 0.25;
      transition: opacity 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      color: #c9aa71;
    }
    .settings-btn:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    .settings-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .section {
      padding: 10px 20px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section h2 {
      /* keep original size and spacing (approx) */
      color: #c9aa71;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .card-grid {
      display: grid;
      gap: 25px;
      justify-items: center;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background: #161b22;
      border: 2px solid #c9aa71;
      border-radius: 12px;
      padding: 20px 15px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #e6edf3;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(47,129,247,0.3);
    }

    .card h3 {
      color: #c9aa71;
      margin-bottom: 10px;
      font-size: 1.2em;
      z-index: 2;
      position: relative;
    }

    .card p {
      font-size: 0.9em;
      line-height: 1.3;
      z-index: 2;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 1;
      border-radius: 10px;
    }

    .card.build-calculator::before {
      background-image: url("https://wiki.leagueoflegends.com/en-us/File:Diana_WinterblessedCentered.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.35;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #8b949e;
      font-size: 14px;
      background: #0a0f14;
      border-top: 1px solid #1f2937;
    }
    footer a {
      color: #c9aa71;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    #logoutBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #f94144;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover {
      background: #ff5959;
    }

    @media(min-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
