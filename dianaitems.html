<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diana Combo Calculator</title>
<style>
body {
  margin:0; padding:0;
  font-family:"Beaufort for LOL", serif;
  background:#0a0f1a;
  color:#d8c48a;
  text-align:center;
}
header { font-size:36px; font-weight:700; padding:5px 0; letter-spacing:2px; }
header::after { content:""; display:block; width:100%; height:2px; background:#d8c48a; margin-top:10px; }
.container { width:85%; max-width:900px; margin:20px auto; }
.card { background:rgba(12,18,30,0.8); border:1px solid rgba(255,255,255,0.08); padding:16px 20px; border-radius:10px; text-align:left; margin-bottom:20px; }
.card label { display:block; margin-bottom:8px; font-size:16px; }
select,input[type=number] { width:100%; padding:10px; margin-bottom:16px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:rgba(15,22,35,0.9); color:white; font-size:16px; }
button { padding:12px 26px; font-size:16px; font-weight:bold; background:#2f81f7; color:#fff; border:none; border-radius:8px; cursor:pointer; }
button:hover { background:#1b5fc7; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th,td { padding:12px; border-bottom:1px solid rgba(255,255,255,0.05); }
th { color:#d8c48a; font-size:16px; }
td { color:white; font-size:15px; }
</style>
</head>
<body>

<header>DIANA COMBO CALCULATOR</header>

<div class="container">

<div class="card">
  <label>Enemy HP</label>
  <input type="number" id="enemy-hp" value="1000">
  <label>Enemy MR</label>
  <input type="number" id="enemy-mr" value="30">
</div>

<div class="card">
  <label>AP Items (6 slots)</label>
  <select id="item-1"></select>
  <select id="item-2"></select>
  <select id="item-3"></select>
  <select id="item-4"></select>
  <select id="item-5"></select>
  <select id="item-6"></select>
</div>

<div class="card">
  <label>Ability Usage</label>
  <label>Passive (Crescent Strike) uses</label>
  <input type="number" id="passive-count" value="1">
  <label>Q uses</label>
  <input type="number" id="q-count" value="1">
  <label>W uses</label>
  <input type="number" id="w-count" value="1">
  <label>E uses</label>
  <input type="number" id="e-count" value="1">
  <label>R uses</label>
  <input type="number" id="r-count" value="1">
</div>

<button id="calculate-btn">Calculate Combo Damage</button>

<div class="card">
  <table>
    <thead>
      <tr><th>Ability</th><th>Total Damage</th><th>Damage Type</th></tr>
    </thead>
    <tbody id="damage-table">
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
    </tbody>
  </table>
</div>

</div>

<script>
// List of AP items with their AP stats
const AP_ITEMS = [
  {name:"Amplifying Tome", ap:20}, {name:"Lost Chapter", ap:40},
  {name:"Needlessly Large Rod", ap:60}, {name:"Fiendish Codex", ap:30},
  {name:"Blasting Wand", ap:40}, {name:"Hextech Rocketbelt", ap:90},
  {name:"Luden's Tempest", ap:120}, {name:"Night Harvester", ap:100},
  {name:"Shadowflame", ap:100}, {name:"Rabadon's Deathcap", ap:150},
  {name:"Void Staff", ap:90}, {name:"Horizon Focus", ap:100},
  {name:"Liandry's Anguish", ap:90}, {name:"Demonic Embrace", ap:80},
  {name:"Morellonomicon", ap:70}
];

function populateItems() {
  for(let i=1;i<=6;i++){
    const select=document.getElementById(`item-${i}`);
    AP_ITEMS.forEach(it=>{
      const o=document.createElement("option");
      o.value=it.ap; o.textContent=it.name;
      select.appendChild(o);
    });
  }
}

function getTotalAP(){
  let total=0;
  for(let i=1;i<=6;i++){
    total+=parseInt(document.getElementById(`item-${i}`).value)||0;
  }
  return total;
}

function calcAbilityDamage(base, ratio, ap, mr){
  let dmg = base + ratio*ap;
  dmg = Math.round(dmg * 100/(100+mr));
  return dmg;
}

function calculateCombo(){
  const ap = getTotalAP();
  const mr = parseFloat(document.getElementById("enemy-mr").value)||30;

  // Base damage values for Diana (example scaling, adjust as needed)
  const abilities = [
    {name:"Passive", base:10, ratio:0.25, count:parseInt(document.getElementById("passive-count").value)||0},
    {name:"Q", base:60, ratio:0.7, count:parseInt(document.getElementById("q-count").value)||0},
    {name:"W", base:40, ratio:0.6, count:parseInt(document.getElementById("w-count").value)||0},
    {name:"E", base:70, ratio:0.8, count:parseInt(document.getElementById("e-count").value)||0},
    {name:"R", base:150, ratio:0.9, count:parseInt(document.getElementById("r-count").value)||0}
  ];

  const tbody = document.getElementById("damage-table");
  tbody.innerHTML="";
  abilities.forEach(ab=>{
    const dmg = calcAbilityDamage(ab.base, ab.ratio, ap, mr) * ab.count;
    const row=document.createElement("tr");
    row.innerHTML=`<td>${ab.name}</td><td>${dmg}</td><td>Magic</td>`;
    tbody.appendChild(row);
  });
}

document.addEventListener("DOMContentLoaded",()=>{
  populateItems();
  document.getElementById("calculate-btn").addEventListener("click",calculateCombo);
});
</script>

</body>
</html>
