<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganking – LoL Fundamentals</title>

<script>
  if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
    window.location.replace('login.html');
  }
</script>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  text-align: center;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* Overlay */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.75);
  z-index: -1;
}

/* Header */
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}

/* Back button */
.back-button {
  display: inline-block;
  margin: 20px auto 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Content container */
.content-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
  margin: 20px auto 50px;
  max-width: 1100px;
  background: rgba(13,17,23,0.95);
  border: 1px solid #2f81f7;
  border-radius: 10px;
  padding: 20px;
  color: #fff;
  font-size: 16px;
  line-height: 1.6;
}

/* Left section */
.text-section {
  flex: 1 1 400px;
  text-align: left;
}
.text-section h2 {
  color: #c9aa71;
  margin-top: 0;
  margin-bottom: 15px;
  border-bottom: 1px solid #c9aa71;
  padding-bottom: 4px;
}

/* Right section (video) */
.video-section {
  flex: 1 1 500px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin-top: 10px;
}
.video-section iframe {
  width: 100%;
  max-width: 500px;
  height: 280px;
  border: none;
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.video-section iframe:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px rgba(201,170,113,0.8);
  border: 2px solid #c9aa71;
}

footer {
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  color: #8b949e;
}

/* Mobile layout */
@media (max-width: 800px) {
  .content-container {
    flex-direction: column;
    align-items: center;
  }
  .video-section {
    margin-top: 20px;
  }
  .video-section iframe {
    max-width: 90%;
    height: 250px;
  }
}
</style>
</head>
<body>

<header>Ganking</header>
<a href="skills.html" class="back-button">Back to Skills Hub</a>

<div class="content-container">
  <div class="text-section">
    <h2>Ganking</h2>
  </div>
  <div class="video-section">
    <iframe src="https://www.youtube.com/embed/J6f0mOCtqJY" 
            title="Ganking – LoL Fundamentals" 
            allowfullscreen>
    </iframe>
  </div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

</body>
</html>
