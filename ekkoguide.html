<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ekko Jungle Guide</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #0d1117;
  color: #e6edf3;
}

header {
  background: #0a0f14;
  color: #c9aa71;
  font-size: 28px;
  text-align: center;
  padding: 20px;
  font-weight: bold;
}

.back-button {
  display: inline-block;
  margin: 16px auto;
  padding: 10px 22px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
}

#section-select-container {
  width: 90%;
  max-width: 400px;
  margin: 20px auto;
}

#section-select {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #161b22;
  color: #e6edf3;
}

#section-info {
  max-width: 800px;
  margin: 24px auto;
  background: rgba(255, 255, 255, 0.03);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.icon {
  width: 32px;
  vertical-align: middle;
  margin-right: 8px;
}

.rune-container {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.rune-info {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
}

.rune-row {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

.build-flow {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}

.card-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.card {
  background: #161b22;
  border-radius: 12px;
  padding: 12px;
}

.card strong {
  display: block;
  margin-bottom: 8px;
}
</style>
</head>
<body>

<header>Ekko Jungle Guide</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div id="section-select-container">
  <select id="section-select">
    <option disabled selected>Select a section</option>
    <option>Intro</option>
    <option>Runes</option>
    <option>Build</option>
    <option>Summoner spells</option>
    <option>Abilities</option>
    <option>Combos</option>
    <option>Level 1</option>
    <option>Pathing</option>
    <option>Hardest matchups</option>
    <option>Team fighting</option>
    <option>Closing out the game</option>
  </select>
</div>

<div id="section-info">
  <p>Select a section from above to view details.</p>
</div>

<script>
// Require login
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.href = 'index.html';
}

const sectionSelect = document.getElementById('section-select');
const sectionInfo = document.getElementById('section-info');

const sections = {
  "Intro": `
    <h3>Intro</h3>
    <p>Why Ekko jungle? Ekko excels in the jungle because his mobility, crowd control, and burst allow for strong ganks and objective control. Smite synergizes perfectly with his kit. The slow and burst from smite make connecting E's significantly easier and allows for easy objective steals. He's also really fun to play!</p>
  `,
  "Runes": `
    <h3>Runes</h3>
    <div class="rune-container">
      <div class="rune-info">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Domination/DarkHarvest/DarkHarvest.png" class="icon">
        <span><strong>Dark Harvest:</strong> Consistent damage that pairs well with E.</span>
      </div>

      <div class="rune-info">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Domination/SuddenImpact/SuddenImpact.png" class="icon">
        <span><strong>Sudden Impact:</strong> Works with Ekko's E and R for extra magic penetration.</span>
      </div>

      <div class="rune-info">
        <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/domination/grislymementos/grislymementos.png" class="icon">
        <span><strong>Grisly Mementos:</strong> Extra trinket haste from takedowns.</span>
      </div>

      <div class="rune-info">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Domination/TreasureHunter/TreasureHunter.png" class="icon">
        <span><strong>Treasure Hunter:</strong> Extra gold on takedowns helps accelerate core item buys.</span>
      </div>

      <div class="rune-info">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/Inspiration/MagicalFootwear/MagicalFootwear.png" class="icon">
        <span><strong>Magical Footwear:</strong> Free boots with increased movement speed to help connect the E.</span>
      </div>

      <div class="rune-info">
        <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/inspiration/jackofalltrades/jackofalltrades2.png" class="icon">
        <span><strong>Jack of All Trades:</strong> Gain ability haste + adaptive bonuses from diverse item stats.</span>
      </div>

      <div class="rune-row">
        <div>
          <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/StatMods/StatModsAttackSpeedIcon.png" class="icon">
          <span>Attack Speed</span>
        </div>
        <div>
          <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/StatMods/StatModsAdaptiveForceIcon.png" class="icon">
          <span>Adaptive Force</span>
        </div>
        <div>
          <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/StatMods/StatModsHealthScalingIcon.png" class="icon">
          <span>Scaling Health</span>
        </div>
      </div>
    </div>
  `,
  "Build": `
    <h3>Build</h3>
    <div class="card-container">
      <div class="card"><strong>Starting items</strong>
        <div class="build-flow">
          <div>
            <img src="https://raw.communitydragon.org/latest/game/assets/items/icons2d/1103_jungle_t1_mosstomperseedling.png" class="icon">
            Mosstomper Seedling
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/1082.png" class="icon">
            Dark Seal
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/1052.png" class="icon">
            Amp Tome
          </div>
        </div>
      </div>

      <div class="card"><strong>Core items</strong>
        <div class="build-flow">
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/2510.png" class="icon">
            Dusk and Dawn
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/3111.png" class="icon">
            Mercury Treads
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/3115.png" class="icon">
            Nashor's Tooth
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/3089.png" class="icon">
            Rabadon's Deathcap
          </div>
        </div>
      </div>

      <div class="card"><strong>Final items</strong>
        <div class="build-flow">
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/3157.png" class="icon">
            Zhonya's Hourglass
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/3135.png" class="icon">
            Void Staff
          </div>
          <span>→</span>
          <div>
            <img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/item/2138.png" class="icon">
            Elixir(s)
          </div>
        </div>
      </div>
    </div>
  `,
  "Summoner spells": `
    <h3>Summoner Spells</h3>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/spell/SummonerFlash.png" class="icon"><strong>Flash:</strong> E Flash is one of Ekko's best combos.</p>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/spell/SummonerSmite.png" class="icon"><strong>Smite:</strong> I believe smite is the strongest summoner spell to take alongside flash on Ekko, especially once upgraded. The slow, burst, and the ability to secure objectives fits Ekko’s kit perfectly.</p>
  `,
  "Abilities": `
    <h3>Abilities</h3>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/passive/Ekko_P.png" class="icon"><strong>Passive – Z‑Drive Resonance:</strong> Every 3rd hit deals bonus magic damage and grants movespeed. Use the movement speed to reposition while waiting for cooldowns.</p>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/spell/EkkoQ.png" class="icon"><strong>Q – Timewinder:</strong> Main damage and clear tool. Slows and applies passive stack.</p>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/spell/EkkoW.png" class="icon"><strong>W – Parallel Convergence:</strong> Use w to push enemies towards your location. Grants shield, vision, and can stun enemies.</p>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/spell/EkkoE.png" class="icon"><strong>E – Phase Dive:</strong> Great gap closer, auto reset, can go over walls, and connects easily for combos.</p>
    <p><img src="https://ddragon.leagueoflegends.com/cdn/14.21.1/img/spell/EkkoR.png" class="icon"><strong>R – Chronobreak:</strong> Use to tower dive, initiate fights, or steal objectives. Gives Ekko a second chance in fights.</p>
  `,
  "Combos": `
    <h3>Combos</h3>
    <p><strong>W E E Q AA:</strong> Basic combo.</p>
    <p><strong>E E Q AA W AA:</strong> Extended trades.</p>
    <p><strong>E Q E AA:</strong> Animation cancels Q.</p>
    <p><strong>Q AA E E:</strong> E resets Ekko's auto attack.</p>
    <p><strong>W E Q E:</strong> Two slows to help land stun.</p>
  `,
  "Level 1": `
    <h3>Level 1</h3>
    <p>Ward the bush above red buff to spot late invades. Start Red Buff if stronger, else start Blue. Positioning affects early jungle success.</p>
  `,
  "Pathing": `
    <h3>Pathing</h3>
    <p><strong>Recommended full jungle path on Blue Side:</strong></p>
    <p><em>Red side is mirrored.</em></p>
    <ul>
      <li>Blue side: Start Raptors → Krugs → Red Buff → Wolves → Check gank mid/top → Blue Buff → Check gank mid/top → Gromp → Scuttle Crab → Back to Raptors → Krugs.</li>
      <li>Red side: Blue Buff → Gromp → Wolves → Raptors → Red Buff → Krugs → Scuttle Crab.</li>
    </ul>
    <p>After reset, go to wolf camp and then gromp.</p>
    <img src="https://i.imgur.com/vQ5fbRn.png" alt="Jungle path routes" style="width:100%; max-width:700px; display:block; margin:20px auto; border:2px solid #c9aa71; border-radius:10px;">
  `,
  "Hardest matchups": `
    <h3>Hardest Matchups</h3>
    <p>Champions like Nidalee, Kha’Zix, and Lee Sin with high mobility and burst are challenging. They can force Ekko to ult early and punish him despite his mobility.</p>
  `,
  "Team fighting": `
    <h3>Team Fighting</h3>
    <p>Ekko can proc passive on multiple targets, use W to protect or stun priority targets, and ult for maximum damage or healing. Use movement speed from passive to dodge attacks. Save ult and shield strategically for trades and objectives.</p>
  `,
  "Closing out the game": `
    <h3>Closing Out the Game</h3>
    <p>Focus on Baron and Elder. Use Ekko's W to zone enemies and secure objectives. Fast push waves with Q and passive to pressure towers. Avoid overextending for kills; prioritize staying alive and securing objectives. Rotate efficiently between waves post-Baron.</p>
  `
};

sectionSelect.addEventListener('change', () => {
  const value = sectionSelect.value;
  sectionInfo.innerHTML = sections[value] || "<p>Coming soon!</p>";

  // Reset dropdown back to placeholder to mimic closing
  sectionSelect.selectedIndex = 0;
});
</script>

</body>
</html>
