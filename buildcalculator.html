<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Build Calculator – LoL Fundamentals</title>
<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_0.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
}
body::before {
  content:"";
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background: rgba(10,15,20,0.75);
  z-index:-1;
}
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #2f81f7;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  color: #c9aa71;
}
.back-button {
  display: inline-block;
  margin: 15px auto;
  padding: 10px 20px;
  background: linear-gradient(135deg,#c9aa71,#e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content:"← "; }
.back-button:hover {
  background: linear-gradient(135deg,#e6c97f,#f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}
.container {
  flex:1;
  max-width: 1000px;
  margin: 20px auto;
  background: rgba(20,25,35,0.85);
  border: 2px solid #2f81f7;
  border-radius: 10px;
  padding: 20px;
  text-align: left;
}
h2 { color:#c9aa71; margin-top:0; }
.item-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 20px;
}
.item-grid select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #2f81f7;
  background:#0f1722;
  color:#fff;
}
.select-stats input {
  width:70px;
  margin-right:10px;
}
button#calculate-build {
  padding:10px 20px;
  background:#2f81f7;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}
button#calculate-build:hover {
  background:#1e5ec0;
}
#results {
  margin-top:20px;
  background:#0f1722;
  padding:15px;
  border-radius:8px;
}
footer {
  text-align:center;
  padding:15px;
  font-size:14px;
  color:#8b949e;
}
</style>
</head>
<body>
<header>Build Calculator</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div class="container">
  <h2>Diana Items</h2>
  <div class="item-grid">
    <select id="item1"></select>
    <select id="item2"></select>
    <select id="item3"></select>
    <select id="item4"></select>
    <select id="item5"></select>
    <select id="item6"></select>
  </div>

  <h2>Rune Tree</h2>
  <div class="item-grid">
    <select id="primary-rune"></select>
    <select id="secondary-rune"></select>
  </div>

  <h2>Enemy Stats</h2>
  <div class="select-stats">
    <label>HP: <input type="number" id="enemy-hp" value="1000"></label>
    <label>Armor: <input type="number" id="enemy-armor" value="30"></label>
    <label>Magic Resist: <input type="number" id="enemy-mr" value="30"></label>
  </div>

  <button id="calculate-build">Calculate Stats</button>

  <div id="results">
    <h3>Damage Breakdown</h3>
    <div id="damage-breakdown">
      <p>Select items, runes, and enemy stats then click calculate.</p>
    </div>
  </div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
// Example: fetch all items/runes dynamically (placeholders)
const allItems = [{id:1,name:"Hextech Rocketbelt"},{id:2,name:"Nashor's Tooth"},{id:3,name:"Zhonya's Hourglass"},{id:4,name:"Liandry's Anguish"},{id:5,name:"Shadowflame"}];
const allRunes = [{id:1,name:"Electrocute"},{id:2,name:"Phase Rush"},{id:3,name:"Arcane Comet"},{id:4,name:"Aftershock"}];

function populateSelects() {
  for(let i=1;i<=6;i++){
    const sel = document.getElementById(`item${i}`);
    allItems.forEach(item=>{
      const opt=document.createElement('option'); opt.value=item.id; opt.text=item.name; sel.appendChild(opt);
    });
  }
  ["primary-rune","secondary-rune"].forEach(id=>{
    const sel=document.getElementById(id);
    allRunes.forEach(r=>{
      const opt=document.createElement('option'); opt.value=r.id; opt.text=r.name; sel.appendChild(opt);
    });
  });
}
populateSelects();

document.getElementById('calculate-build').addEventListener('click', ()=>{
  const hp = parseFloat(document.getElementById('enemy-hp').value);
  const armor = parseFloat(document.getElementById('enemy-armor').value);
  const mr = parseFloat(document.getElementById('enemy-mr').value);

  // Placeholder calculation: total AP from items
  const totalAP = 0; // integrate real stats later
  const breakdown = `<p>Total AP from items: ${totalAP}</p>
<p>Combo damage (placeholder) vs enemy MR ${mr}: ${totalAP*2}</p>`;
  document.getElementById('damage-breakdown').innerHTML = breakdown;
});
</script>

</body>
</html>
