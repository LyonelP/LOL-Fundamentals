<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Build Calculator – LoL Fundamentals</title>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_0.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #e6edf3;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.85);
  z-index: -1;
}
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}
.back-button {
  display: inline-block;
  margin: 15px auto;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}
.calculator-container {
  background: #0f2d66;
  border: 2px solid #c9aa71;
  border-radius: 12px;
  padding: 20px;
  max-width: 1000px;
  margin: 20px auto;
  text-align: left;
  color: #fff;
}
.calculator-container h2 {
  text-align: center;
  margin-top: 0;
  color: #e0c77b;
}
.slot-row {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 10px;
}
.slot-row select {
  min-width: 140px;
  padding: 6px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background: #0b1f4a;
  color: #c9aa71;
}
.level-container, .enemy-container {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 15px 0;
}
.level-container input, .enemy-container input {
  width: 60px;
  font-size: 18px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  text-align: center;
}
.rune-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px;
  margin-bottom: 15px;
}
.rune-container select {
  min-width: 130px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  background: #0b1f4a;
  color: #c9aa71;
}
#calculate-build {
  display: block;
  margin: 10px auto 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  background: #4b8cff;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(75,140,255,0.4);
}
#calculate-build:hover {
  background: #3570d4;
  box-shadow: 0 0 15px rgba(53,112,212,0.6);
}
#build-results {
  background: #072154;
  border: 2px solid #c9aa71;
  border-radius: 10px;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto 30px auto;
  text-align: left;
  color: #fff;
}
#build-results p {
  margin: 6px 0;
  font-size: 16px;
}
footer {
  margin-top: auto;
  padding: 20px;
  color: #8b949e;
  font-size: 14px;
  text-align: center;
}
footer a { color:#c9aa71; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>Diana Build Calculator</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div class="calculator-container">
  <h2>Diana Setup</h2>

  <div class="level-container">
    <label>Level: <input type="number" id="champ-level" min="1" max="18" value="1"></label>
  </div>

  <h3>Item Slots</h3>
  <div class="slot-row">
    <select class="item-slot" id="item1"><option>Select Item</option></select>
    <select class="item-slot" id="item2"><option>Select Item</option></select>
    <select class="item-slot" id="item3"><option>Select Item</option></select>
  </div>
  <div class="slot-row">
    <select class="item-slot" id="item4"><option>Select Item</option></select>
    <select class="item-slot" id="item5"><option>Select Item</option></select>
    <select class="item-slot" id="item6"><option>Select Item</option></select>
  </div>

  <h3>Runes</h3>
  <div class="rune-container">
    <select id="rune-primary"><option>Primary Rune</option></select>
    <select id="rune-secondary"><option>Secondary Rune</option></select>
    <select id="rune-shard1"><option>Shard 1</option></select>
    <select id="rune-shard2"><option>Shard 2</option></select>
    <select id="rune-shard3"><option>Shard 3</option></select>
  </div>

  <h3>Enemy Stats</h3>
  <div class="enemy-container">
    <label>Level: <input type="number" id="enemy-level" min="1" max="18" value="1"></label>
    <label>HP: <input type="number" id="enemy-hp" min="0" value="1000"></label>
    <label>Armor: <input type="number" id="enemy-armor" min="0" value="30"></label>
    <label>MR: <input type="number" id="enemy-mr" min="0" value="30"></label>
  </div>

  <button id="calculate-build">Calculate Build Damage</button>

  <div id="build-results">
    <p>AP: <span id="total-ap">0</span></p>
    <p>HP: <span id="total-hp">0</span></p>
    <p>Mana: <span id="total-mana">0</span></p>
    <p>Total Combo Damage: <span id="combo-damage">0</span></p>
  </div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
// Example item stats (simplified). In full version, include all items.
const items = {
  "Select Item": {ap:0, hp:0, mana:0},
  "Hextech Rocketbelt": {ap:90, hp:250, mana:300},
  "Nashor's Tooth": {ap:80, hp:0, mana:0},
  "Zhonya's Hourglass": {ap:0, hp:200, mana:0},
  "Liandry's Anguish": {ap:100, hp:0, mana:0},
  "Shadowflame": {ap:85, hp:0, mana:0}
};

// Example runes
const runes = {
  "Select Rune": {ap:0},
  "Electrocute": {ap:15},
  "Dark Harvest": {ap:20},
  "Arcane Comet": {ap:18}
};

// Populate item dropdowns
document.querySelectorAll('.item-slot').forEach(select => {
  for(const key in items){
    const option = document.createElement('option');
    option.value = key;
    option.textContent = key;
    select.appendChild(option);
  }
});

// Populate rune dropdowns
["rune-primary","rune-secondary","rune-shard1","rune-shard2","rune-shard3"].forEach(id=>{
  const sel = document.getElementById(id);
  for(const key in runes){
    const option = document.createElement('option');
    option.value = key;
    option.textContent = key;
    sel.appendChild(option);
  }
});

// Ability ratios (simplified)
const dianaRatios = {
  Q: 0.35,
  W: 0.25,
  E: 0.35,
  R: 0.65
};

function calculateDamage(AP, enemyArmor, enemyMR){
  // Basic combo: Q+W+E+R, ignoring resist types (magic)
  let magicResist = enemyMR;
  let dmg = (dianaRatios.Q + dianaRatios.W + dianaRatios.E + dianaRatios.R) * AP;
  let reduced = dmg * (100/(100+magicResist));
  return Math.round(reduced);
}

document.getElementById('calculate-build').addEventListener('click', ()=>{
  let totalAP=0,totalHP=0,totalMana=0;
  document.querySelectorAll('.item-slot').forEach(s=>{
    const val = s.value;
    totalAP += items[val].ap;
    totalHP += items[val].hp;
    totalMana += items[val].mana;
  });
  // Add runes AP
  ["rune-primary","rune-secondary","rune-shard1","rune-shard2","rune-shard3"].forEach(id=>{
    totalAP += runes[document.getElementById(id).value].ap;
  });

  const enemyMR = Number(document.getElementById('enemy-mr').value);
  const comboDmg = calculateDamage(totalAP, 0, enemyMR);

  document.getElementById('total-ap').textContent = totalAP;
  document.getElementById('total-hp').textContent = totalHP;
  document.getElementById('total-mana').textContent = totalMana;
  document.getElementById('combo-damage').textContent = comboDmg;
});
</script>

</body>
</html>
