<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diana Build Calculator</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Beaufort for LOL", serif;
  background-color: #0a0f1a;
  color: #d8c48a;
  text-align: center;
}

header {
  margin: 0;
  padding: 20px 0;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 2px;
  border-bottom: 2px solid #d8c48a;
}

.back-button {
  display: inline-block;
  margin: 15px 0 30px;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 6px;
  background: #d8c48a;
  color: #0a0f1a;
  text-decoration: none;
}

.container {
  width: 85%;
  max-width: 900px;
  margin: 0 auto 50px;
}

/* Grid for level + enemy */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  margin-bottom: 30px;
}

/* Cards */
.card {
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px 20px;
  border-radius: 10px;
  text-align: left;
}

.card label {
  font-size: 16px;
  display: block;
  margin-bottom: 8px;
}

select, input[type="number"] {
  width: 100%;
  padding: 10px;
  background: rgba(15,22,35,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}

/* Calculate button */
.calculate-btn {
  margin: 10px auto 10px;
  padding: 12px 25px;
  font-size: 18px;
  font-weight: bold;
  background: #d8c48a;
  color: #0a0f1a;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Table */
.table-card {
  margin-top: 20px;
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th {
  padding: 14px 8px;
  font-size: 16px;
  color: #d8c48a;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

td {
  padding: 14px 8px;
  color: white;
  font-size: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #d8c48a;
  border-top: 1px solid rgba(255,255,255,0.08);
}

/* Mobile */
@media (max-width:700px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>Diana Build Calculator</header>
<a class="back-button" href="membershub.html">Back to Members Hub</a>

<div class="container">

<div class="grid-2">

<!-- Left column: Diana level + primary runes -->
<div>
<div class="card">
<label>Diana Level</label>
<select id="diana-level"></select>
</div>

<div class="card">
<label>Primary Keystone</label>
<select id="primary-keystone"></select>
</div>

<div class="card">
<label>Primary Rune 2</label>
<select id="primary-rune2"></select>
</div>

<div class="card">
<label>Primary Rune 3</label>
<select id="primary-rune3"></select>
</div>

<div class="card">
<label>Primary Rune 4</label>
<select id="primary-rune4"></select>
</div>

<div class="card">
<label>Primary Rune 5</label>
<select id="primary-rune5"></select>
</div>
</div>

<!-- Right column: enemy + secondary runes -->
<div>
<div class="card">
<label>Enemy Base HP</label>
<input type="number" id="enemy-hp" value="600">

<label>Enemy Base Armor</label>
<input type="number" id="enemy-armor" value="30">

<label>Enemy Base MR</label>
<input type="number" id="enemy-mr" value="30">
</div>

<div class="card">
<label>Secondary Rune 1</label>
<select id="secondary-rune1"></select>
</div>

<div class="card">
<label>Secondary Rune 2</label>
<select id="secondary-rune2"></select>
</div>
</div>
</div>

<button class="calculate-btn" onclick="calculateDamage()">Calculate Damage</button>

<div class="table-card">
<table>
<thead>
<tr><th>Rune</th><th>Estimated Damage</th><th>Damage Type</th></tr>
</thead>
<tbody>
<tr><td id="rune1-name">—</td><td id="rune1-dmg">0</td><td id="rune1-type">—</td></tr>
<tr><td id="rune2-name">—</td><td id="rune2-dmg">0</td><td id="rune2-type">—</td></tr>
<tr><td id="rune3-name">—</td><td id="rune3-dmg">0</td><td id="rune3-type">—</td></tr>
<tr><td id="rune4-name">—</td><td id="rune4-dmg">0</td><td id="rune4-type">—</td></tr>
<tr><td id="rune5-name">—</td><td id="rune5-dmg">0</td><td id="rune5-type">—</td></tr>
<tr><td id="rune6-name">—</td><td id="rune6-dmg">0</td><td id="rune6-type">—</td></tr>
</tbody>
</table>
</div>

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
// Populate Diana levels
const levelSelect = document.getElementById('diana-level');
for(let i=1;i<=18;i++){
  let opt = document.createElement('option');
  opt.value = i;
  opt.textContent = i;
  levelSelect.appendChild(opt);
}

// Rune options
const keystoneRunes = ["Electrocute","Predator","Dark Harvest","Hail of Blades"];
const primary2Options = ["Cheap Shot","Taste of Blood","Sudden Impact"];
const primary3Options = ["Eyeball Collection","Zombie Ward","Ghost Poro"];
const primary4Options = ["Ravenous Hunter","Ingenious Hunter","Relentless Hunter","Ultimate Hunter"];
const primary5Options = ["Adaptive Force","Adaptive Force","Armor","Magic Resist"];
const secondaryOptions = ["Manaflow Band","Nimbus Cloak","Transcendence","Celerity","Scorch","Conditioning","Overgrowth"];

// Populate selects
function fillSelect(id, arr){
  const sel = document.getElementById(id);
  sel.innerHTML = '';
  arr.forEach(r=>{
    const o = document.createElement('option');
    o.value = r; o.textContent = r;
    sel.appendChild(o);
  });
}

fillSelect('primary-keystone', keystoneRunes);
fillSelect('primary-rune2', primary2Options);
fillSelect('primary-rune3', primary3Options);
fillSelect('primary-rune4', primary4Options);
fillSelect('primary-rune5', primary5Options);
fillSelect('secondary-rune1', secondaryOptions);
fillSelect('secondary-rune2', secondaryOptions);

// Rune damage values (magic, true, or 0 for resource)
const runeDamageData = {
  "Electrocute": {dmg:57.5, type:"Magic"},
  "Predator": {dmg:0, type:"Resource"},
  "Dark Harvest": {dmg:60, type:"Magic"},
  "Hail of Blades": {dmg:0, type:"Resource"},
  "Cheap Shot": {dmg:30.2, type:"True"},
  "Taste of Blood": {dmg:25.0, type:"Magic"},
  "Sudden Impact": {dmg:28.5, type:"True"},
  "Eyeball Collection": {dmg:10, type:"Magic"},
  "Zombie Ward": {dmg:10, type:"Magic"},
  "Ghost Poro": {dmg:0, type:"Resource"},
  "Ravenous Hunter": {dmg:12.5, type:"Magic"},
  "Ingenious Hunter": {dmg:0, type:"Resource"},
  "Relentless Hunter": {dmg:0, type:"Resource"},
  "Ultimate Hunter": {dmg:0, type:"Resource"},
  "Adaptive Force": {dmg:0, type:"Stat"},
  "Armor": {dmg:0, type:"Stat"},
  "Magic Resist": {dmg:0, type:"Stat"},
  "Manaflow Band": {dmg:0, type:"Resource"},
  "Nimbus Cloak": {dmg:0, type:"Resource"},
  "Transcendence": {dmg:0, type:"Resource"},
  "Celerity": {dmg:0, type:"Resource"},
  "Scorch": {dmg:22.8, type:"Magic"},
  "Conditioning": {dmg:0, type:"Resource"},
  "Overgrowth": {dmg:0, type:"Resource"}
};

function calculateDamage(){
  const runes = [
    document.getElementById('primary-keystone').value,
    document.getElementById('primary-rune2').value,
    document.getElementById('primary-rune3').value,
    document.getElementById('primary-rune4').value,
    document.getElementById('primary-rune5').value,
    document.getElementById('secondary-rune1').value
  ];
  const enemyMR = Number(document.getElementById('enemy-mr').value)||30;
  
  runes.forEach((rune,i)=>{
    const data = runeDamageData[rune]||{dmg:0,type:"—"};
    let dmg = data.dmg;
    if(data.type==="Magic"){
      dmg = Math.round(dmg * (100/(100+enemyMR)));
    }
    document.getElementById(`rune${i+1}-name`).textContent = rune;
    document.getElementById(`rune${i+1}-dmg`).textContent = dmg;
    document.getElementById(`rune${i+1}-type`).textContent = data.type;
  });
}
</script>

</body>
</html>
