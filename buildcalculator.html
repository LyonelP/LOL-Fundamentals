<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diana Rune Calculator</title>

<style>
/* GLOBAL STYLING */
body {
  margin: 0;
  padding: 0;
  font-family: "Beaufort for LOL", serif;
  background-color: #0a0f1a;
  color: #d8c48a;
  text-align: center;
}

/* HEADER */
header {
  font-size: 54px;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 50px 0 15px;
}
header::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background: #d8c48a;
  margin-top: 10px;
}

/* RETURN BUTTON */
.return-btn {
  margin: 20px 0;
  display: inline-block;
  padding: 12px 26px;
  border: none;
  background: linear-gradient(135deg, #d8c48a, #f0d88b);
  color: #000;
  border-radius: 6px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
}
.return-btn:hover {
  background: linear-gradient(135deg, #f0d88b, #ffd66f);
}

/* MAIN CONTENT WRAPPER */
.container {
  width: 85%;
  max-width: 900px;
  margin: 40px auto;
}

/* SECTION TITLES */
.section-title {
  text-align: left;
  font-size: 18px;
  font-weight: 700;
  margin: 30px 0 12px;
}

/* FORM GRID (2 COLUMNS) */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

/* INPUT CARDS */
.card {
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px 20px;
  border-radius: 10px;
  text-align: left;
}

/* INPUT LABELS */
.card label {
  font-size: 16px;
  display: block;
  margin-bottom: 8px;
}

/* INPUT STYLING */
select,
input[type="number"] {
  width: 100%;
  padding: 10px;
  background: rgba(15,22,35,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}

/* TABLE WRAPPER */
.table-card {
  margin-top: 40px;
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th {
  padding: 14px 8px;
  font-size: 16px;
  color: #d8c48a;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

td {
  padding: 14px 8px;
  color: white;
  font-size: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* FOOTER */
footer {
  text-align: center;
  margin-top: 40px;
  padding: 15px 0;
  color: #8b949e;
  font-size: 14px;
}

/* MOBILE */
@media (max-width: 700px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>DIANA RUNE CALCULATOR</header>

<a class="return-btn" href="membershub.html">RETURN TO MEMBERS HUB</a>

<div class="container">

<!-- LEVEL + ENEMY INFO -->
<div class="grid-2">

  <!-- LEFT COLUMN -->
  <div>
    <div class="section-title">DIANA’S LEVEL</div>
    <div class="card">
      <label>Level</label>
      <select id="diana-level">
        ${Array.from({length:18},(_,i)=>`<option>${i+1}</option>`).join('')}
      </select>
    </div>

    <div class="section-title">PRIMARY RUNES</div>
    <div class="card">
      <label>Primary Path</label>
      <select id="primary-path"></select>
      <label>Slot 1</label>
      <select id="primary-slot-1"></select>
      <label>Slot 2</label>
      <select id="primary-slot-2"></select>
      <label>Slot 3</label>
      <select id="primary-slot-3"></select>
      <label>Slot 4</label>
      <select id="primary-slot-4"></select>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <div class="section-title">ENEMY STATS</div>
    <div class="card">
      <label>HP</label>
      <input type="number" value="2000" id="enemy-hp">
      <label>Armor</label>
      <input type="number" value="80" id="enemy-armor">
      <label>MR</label>
      <input type="number" value="15" id="enemy-mr">
    </div>

    <div class="section-title">SECONDARY RUNES</div>
    <div class="card">
      <label>Secondary Path</label>
      <select id="secondary-path"></select>
      <label>Slot 1</label>
      <select id="secondary-slot-1"></select>
      <label>Slot 2</label>
      <select id="secondary-slot-2"></select>
    </div>
  </div>
</div>

<!-- RUNES DAMAGE TABLE -->
<div class="table-card">
  <table>
    <thead>
      <tr>
        <th>Rune</th>
        <th>Estimated Damage</th>
        <th>Damage Type</th>
      </tr>
    </thead>
    <tbody id="rune-damage-table">
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
    </tbody>
  </table>
</div>

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const RUNES_URL = 'https://ddragon.leagueoflegends.com/cdn/14.21.1/data/en_US/runesReforged.json';
let runeTrees = [];

// Fetch runes and populate primary/secondary paths
async function loadRunes() {
  const res = await fetch(RUNES_URL);
  runeTrees = await res.json();

  const primarySel = document.getElementById('primary-path');
  const secondarySel = document.getElementById('secondary-path');
  primarySel.innerHTML = '<option value="">Select Path</option>';
  secondarySel.innerHTML = '<option value="">Select Path</option>';

  runeTrees.forEach(tree => {
    const opt1 = document.createElement('option');
    opt1.value = tree.id;
    opt1.textContent = tree.name;
    primarySel.appendChild(opt1);

    const opt2 = document.createElement('option');
    opt2.value = tree.id;
    opt2.textContent = tree.name;
    secondarySel.appendChild(opt2);
  });

  primarySel.selectedIndex = 1;
  secondarySel.selectedIndex = 2;

  populatePrimarySlots(primarySel.value);
  populateSecondarySlots(secondarySel.value);

  primarySel.addEventListener('change', e => {
    populatePrimarySlots(e.target.value);
    if (secondarySel.value === e.target.value) {
      for (const opt of secondarySel.options) {
        if (opt.value !== e.target.value && opt.value !== '') { 
          secondarySel.value = opt.value; 
          populateSecondarySlots(opt.value); 
          break; 
        }
      }
    }
  });
  secondarySel.addEventListener('change', e => populateSecondarySlots(e.target.value));
}

// Populate only valid runes per slot
function populatePrimarySlots(id) {
  const tree = runeTrees.find(t => t.id == id);
  for (let i = 0; i < 4; i++) {
    const sel = document.getElementById(`primary-slot-${i+1}`);
    sel.innerHTML = '<option value="">—</option>';
    if (tree && tree.slots[i]) {
      tree.slots[i].runes.forEach(r => {
        const o = document.createElement('option');
        o.value = r.id;
        o.textContent = r.name;
        sel.appendChild(o);
      });
    }
  }
}

function populateSecondarySlots(id) {
  const tree = runeTrees.find(t => t.id == id);
  for (let i = 0; i < 2; i++) {
    const sel = document.getElementById(`secondary-slot-${i+1}`);
    sel.innerHTML = '<option value="">—</option>';
    if (tree && tree.slots[i]) {
      tree.slots[i].runes.forEach(r => {
        const o = document.createElement('option');
        o.value = r.id;
        o.textContent = r.name;
        sel.appendChild(o);
      });
    }
  }
}

loadRunes();
</script>

</body>
</html>
