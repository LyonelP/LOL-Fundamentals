<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diana Rune Calculator</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Beaufort for LOL", serif;
  background-color: #0a0f1a;
  color: #d8c48a;
  text-align: center;
}

header {
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 8px 0 10px;
}
header::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background: #d8c48a;
  margin-top: 10px; /* dropped slightly lower */
}

.return-btn {
  margin: 10px 0 30px;
  display: inline-block;
  padding: 10px 22px;
  border: none;
  background: linear-gradient(135deg, #d8c48a, #f0d88b);
  color: #000;
  border-radius: 6px;
  text-decoration: none;
  font-size: 15px;
  font-weight: bold;
}
.return-btn:hover {
  background: linear-gradient(135deg, #f0d88b, #ffd66f);
}

.container {
  width: 85%;
  max-width: 900px;
  margin: 0 auto 40px;
}

.section-title {
  text-align: left;
  font-size: 18px;
  font-weight: 700;
  margin: 30px 0 12px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: start;
}

.card {
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px 20px;
  border-radius: 10px;
  text-align: left;
}

.card label {
  font-size: 16px;
  display: block;
  margin-bottom: 8px;
}

select,
input[type="number"] {
  width: 100%;
  padding: 10px;
  background: rgba(15,22,35,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}

.calculate-btn {
  margin: 20px auto 10px;
  display: block;
  padding: 12px 26px;
  font-size: 16px;
  font-weight: bold;
  background: #2f81f7;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.calculate-btn:hover {
  background: #1b5fc7;
}

.table-card {
  margin-top: 10px;
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
}

table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

th {
  padding: 14px 8px;
  font-size: 16px;
  color: #d8c48a;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

td {
  padding: 14px 8px;
  color: white;
  font-size: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  word-wrap: break-word;
}

footer {
  text-align: center;
  margin-top: 40px;
  padding: 15px 0;
  color: #8b949e;
  font-size: 14px;
}

@media (max-width: 700px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>DIANA RUNE CALCULATOR</header>
<a class="return-btn" href="membershub.html">BACK TO MEMBERS HUB</a>

<div class="container">
<div class="grid-2">
  <div>
    <div class="section-title">DIANA’S LEVEL</div>
    <div class="card">
      <label>Level</label>
      <select id="diana-level">
        <script>
          for (let i=1;i<=18;i++){document.write(`<option>${i}</option>`);}
        </script>
      </select>
    </div>

    <div class="section-title">PRIMARY RUNES</div>
    <div class="card">
      <label>Primary Path</label>
      <select id="primary-path"></select>
      <label>Slot 1</label>
      <select id="primary-slot-1"></select>
      <label>Slot 2</label>
      <select id="primary-slot-2"></select>
      <label>Slot 3</label>
      <select id="primary-slot-3"></select>
      <label>Slot 4</label>
      <select id="primary-slot-4"></select>
    </div>
  </div>

  <div>
    <div class="section-title">ENEMY STATS</div>
    <div class="card">
      <label>HP</label>
      <input type="number" value="600" id="enemy-hp">
      <label>Armor</label>
      <input type="number" value="30" id="enemy-armor">
      <label>MR</label>
      <input type="number" value="30" id="enemy-mr">
    </div>

    <div class="section-title">SECONDARY RUNES</div>
    <div class="card">
      <label>Secondary Path</label>
      <select id="secondary-path"></select>
      <label>Slot 1</label>
      <select id="secondary-slot-1"></select>
      <label>Slot 2</label>
      <select id="secondary-slot-2"></select>
    </div>
  </div>
</div>

<button class="calculate-btn" id="calculate-btn">Calculate Damage</button>

<div class="table-card">
<table>
  <thead>
    <tr>
      <th>Rune</th>
      <th>Estimated Damage</th>
      <th>Damage Type</th>
    </tr>
  </thead>
  <tbody id="rune-damage-table">
    <tr><td>—</td><td>—</td><td>—</td></tr>
    <tr><td>—</td><td>—</td><td>—</td></tr>
    <tr><td>—</td><td>—</td><td>—</td></tr>
    <tr><td>—</td><td>—</td><td>—</td></tr>
    <tr><td>—</td><td>—</td><td>—</td></tr>
    <tr><td>—</td><td>—</td><td>—</td></tr>
  </tbody>
</table>
</div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const runesByPath = {
  Domination:[
    ["Electrocute","Hail of Blades","Dark Harvest"],
    ["Cheap Shot","Sudden Impact","Zombie Ward"],
    ["Eyeball Collection","Ravenous Hunter","Ingenious Hunter"],
    ["Ultimate Hunter","Ingenious Hunter","Relentless Hunter"]
  ],
  Precision:[
    ["Press the Attack","Lethal Tempo","Fleet Footwork","Conqueror"],
    ["Overheal","Triumph","Presence of Mind"],
    ["Legend: Alacrity","Legend: Tenacity","Legend: Bloodline"],
    ["Coup de Grace","Cut Down","Last Stand"]
  ],
  Sorcery:[
    ["Summon Aery","Arcane Comet","Phase Rush"],
    ["Nullifying Orb","Manaflow Band","Nimbus Cloak"],
    ["Transcendence","Celerity","Scorch"],
    ["Gathering Storm","Waterwalking","Scorch"]
  ],
  Resolve:[
    ["Grasp of the Undying","Aftershock","Guardian"],
    ["Demolish","Font of Life","Shield Bash"],
    ["Conditioning","Second Wind","Overgrowth"]
  ],
  Inspiration:[
    ["Glacial Augment","Unsealed Spellbook","Prototype: Omnistone"],
    ["Hextech Flashtraption","Magical Footwear","Future's Market"],
    ["Minion Dematerializer","Biscuit Delivery","Cosmic Insight"]
  ]
};

// Only damaging runes with approximate min/max and type
const damageRunes = {
  "Electrocute": {min:50,max:220,type:"Magic"},
  "Sudden Impact": {min:20,max:80,type:"True"},
  "Cheap Shot": {min:10,max:45,type:"True"},
  "Hail of Blades": {min:40,max:120,type:"True"},
  "Dark Harvest": {min:50,max:200,type:"True"},
  "Summon Aery": {min:20,max:60,type:"Magic"},
  "Arcane Comet": {min:30,max:100,type:"Magic"},
  "Grasp of the Undying": {min:5,max:15,type:"True"},
  "Conqueror": {min:10,max:40,type:"True"}
};

// Populate dropdowns
function populateSlots() {
  const primaryPathSel = document.getElementById("primary-path");
  const secondaryPathSel = document.getElementById("secondary-path");

  Object.keys(runesByPath).forEach(path=>{
    primaryPathSel.add(new Option(path,path));
    secondaryPathSel.add(new Option(path,path));
  });
  primaryPathSel.selectedIndex = 0;
  secondaryPathSel.selectedIndex = 1;

  function fillSlot(slotId, runes){ 
    const sel = document.getElementById(slotId);
    sel.innerHTML = "";
    runes.forEach(r=>sel.add(new Option(r,r)));
  }

  function updatePrimary(){ 
    const path = primaryPathSel.value;
    runesByPath[path].forEach((row,i)=>fillSlot(`primary-slot-${i+1}`,row));
  }
  function updateSecondary(){ 
    const path = secondaryPathSel.value;
    runesByPath[path].forEach((row,i)=>fillSlot(`secondary-slot-${i+1}`,row.slice(0,2)));
  }

  primaryPathSel.onchange = updatePrimary;
  secondaryPathSel.onchange = updateSecondary;

  updatePrimary();
  updateSecondary();
}

function calculateDamage(){
  const slots=[
    document.getElementById("primary-slot-1").value,
    document.getElementById("primary-slot-2").value,
    document.getElementById("primary-slot-3").value,
    document.getElementById("primary-slot-4").value,
    document.getElementById("secondary-slot-1").value,
    document.getElementById("secondary-slot-2").value
  ];
  const enemyMR=parseFloat(document.getElementById("enemy-mr").value)||30;
  const tbody=document.getElementById("rune-damage-table");
  tbody.innerHTML="";

  slots.forEach(rune=>{
    let dmg=0;
    let type="—";
    if(damageRunes[rune]){
      dmg=Math.round(((damageRunes[rune].min+damageRunes[rune].max)/2)*(100/(100+enemyMR)));
      type=damageRunes[rune].type;
    }
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${rune}</td><td>${dmg}</td><td>${type}</td>`;
    tbody.appendChild(tr);
  });
}

document.getElementById("calculate-btn").addEventListener("click",calculateDamage);
populateSlots();
</script>

</body>
</html>
