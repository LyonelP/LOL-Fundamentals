<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Build Calculator – LoL Fundamentals</title>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: #0a0f14;
  color: #e6edf3;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.85);
  z-index: -1;
}

header {
  background: linear-gradient(90deg, #0a0f14, #1b2838);
  border-bottom: 2px solid #c9aa71;
  padding: 20px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}

.back-button {
  display: inline-block;
  margin: 20px auto 30px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

.calculator-container {
  max-width: 500px;
  margin: 20px auto 40px;
  background: rgba(22,27,34,0.95);
  border: 2px solid #c9aa71;
  border-radius: 12px;
  padding: 30px 25px;
  box-shadow: 0 0 15px rgba(201,170,113,0.3);
  text-align: center;
}

.calculator-container h2 {
  color: #c9aa71;
  margin-bottom: 20px;
}

#build-items {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

#build-items label {
  display: flex;
  align-items: center;
  gap: 0.5em;
  padding: 8px 12px;
  background: #161b22;
  border: 1px solid #2f81f7;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}
#build-items label:hover { background: #1b2330; }

#build-items input[type="checkbox"] {
  transform: scale(1.3);
}

#calculate-build {
  padding: 12px 25px;
  font-size: 1em;
  cursor: pointer;
  background: #2f81f7;
  color: #fff;
  border: none;
  border-radius: 6px;
  transition: background 0.3s;
}
#calculate-build:hover { background: #1a5ed0; }

#build-results {
  margin-top: 20px;
  background: #161b22;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #2f81f7;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}
#build-results p {
  margin: 5px 0;
  font-weight: bold;
}

footer {
  margin-top: auto;
  padding: 20px;
  color: #8b949e;
  font-size: 14px;
  text-align: center;
}
footer a { color:#c9aa71; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>

<body>
<header>Diana Build Calculator</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div class="calculator-container">
  <h2>Select Items to See Total Stats</h2>

  <div id="build-items">
    <label><input type="checkbox" value="rocketbelt"> Hextech Rocketbelt</label>
    <label><input type="checkbox" value="nashor"> Nashor's Tooth</label>
    <label><input type="checkbox" value="zhonya"> Zhonya's Hourglass</label>
    <label><input type="checkbox" value="liandry"> Liandry's Anguish</label>
    <label><input type="checkbox" value="shadowflame"> Shadowflame</label>
  </div>

  <button id="calculate-build">Calculate Stats</button>

  <div id="build-results">
    <p>AP: <span id="total-ap">0</span></p>
    <p>HP: <span id="total-hp">0</span></p>
    <p>Mana: <span id="total-mana">0</span></p>
  </div>
</div>

<footer>
© 2025 LoL Fundamentals · Contact: <a href="mailto:arcsecond@lolfundamentals.com">arcsecond@lolfundamentals.com</a>
</footer>

<script>
const itemStats = {
  rocketbelt: { ap: 90, hp: 250, mana: 300 },
  nashor: { ap: 80, hp: 0, mana: 0 },
  zhonya: { ap: 0, hp: 200, mana: 0 },
  liandry: { ap: 100, hp: 0, mana: 0 },
  shadowflame: { ap: 85, hp: 0, mana: 0 },
};

document.getElementById('calculate-build').addEventListener('click', () => {
  let totalAP = 0, totalHP = 0, totalMana = 0;
  document.querySelectorAll('#build-items input[type="checkbox"]:checked').forEach(cb => {
    const stats = itemStats[cb.value];
    totalAP += stats.ap;
    totalHP += stats.hp;
    totalMana += stats.mana;
  });

  document.getElementById('total-ap').textContent = totalAP;
  document.getElementById('total-hp').textContent = totalHP;
  document.getElementById('total-mana').textContent = totalMana;
});
</script>
</body>
</html>
