<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Build Calculator – LoL Fundamentals</title>

<!-- Login check -->
<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.replace('login.html');
}
</script>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_0.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #e6edf3;
  text-align: center;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.75);
  z-index: -1;
}

header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}

.back-button {
  display: inline-block;
  margin: 20px auto 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Content box */
.content-container {
  margin: 20px auto 50px auto;
  max-width: 900px;
  background: rgba(20,25,35,0.95);
  border: 1px solid #2f81f7;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  position: relative;
  color: #fff;
}

h2 { color: #c9aa71; margin-top: 0; }

/* Level input */
.level-container {
  margin-bottom: 20px;
}
.level-container input {
  width: 80px;
  font-size: 20px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  text-align: center;
}

/* Items grid */
.item-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  justify-items: center;
  margin-bottom: 25px;
}
.item-slot select {
  width: 120px;
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: #0f1722;
  color: #c9aa71;
  font-size: 16px;
}

/* Runes */
.rune-container select {
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: #0f1722;
  color: #c9aa71;
  font-size: 16px;
  margin: 5px;
}

/* Calculate button */
#calculate-build {
  padding: 12px 25px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #2f81f7;
  color: #fff;
  transition: 0.3s;
  margin-bottom: 20px;
}
#calculate-build:hover {
  background: #1b5fcc;
}

/* Build results */
#build-results {
  background: rgba(13,17,23,0.95);
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #2f81f7;
}
#build-results p { margin: 5px 0; }

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  color: #8b949e;
  margin-top: auto;
}
</style>
</head>
<body>

<header>Diana Build Calculator</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div class="content-container">
  <h2>Diana</h2>

  <div class="level-container">
    <label for="champ-level">Level:</label>
    <input type="number" id="champ-level" min="1" max="18" value="1">
  </div>

  <div class="item-grid">
    <div class="item-slot"><select>
      <option value="">Item 1</option>
      <option value="hextech">Hextech Rocketbelt</option>
      <option value="nashor">Nashor's Tooth</option>
      <option value="zhonya">Zhonya's Hourglass</option>
      <option value="liandry">Liandry's Anguish</option>
      <option value="shadowflame">Shadowflame</option>
    </select></div>
    <div class="item-slot"><select>
      <option value="">Item 2</option>
      <option value="hextech">Hextech Rocketbelt</option>
      <option value="nashor">Nashor's Tooth</option>
      <option value="zhonya">Zhonya's Hourglass</option>
      <option value="liandry">Liandry's Anguish</option>
      <option value="shadowflame">Shadowflame</option>
    </select></div>
    <div class="item-slot"><select>
      <option value="">Item 3</option>
      <option value="hextech">Hextech Rocketbelt</option>
      <option value="nashor">Nashor's Tooth</option>
      <option value="zhonya">Zhonya's Hourglass</option>
      <option value="liandry">Liandry's Anguish</option>
      <option value="shadowflame">Shadowflame</option>
    </select></div>
    <div class="item-slot"><select>
      <option value="">Item 4</option>
      <option value="hextech">Hextech Rocketbelt</option>
      <option value="nashor">Nashor's Tooth</option>
      <option value="zhonya">Zhonya's Hourglass</option>
      <option value="liandry">Liandry's Anguish</option>
      <option value="shadowflame">Shadowflame</option>
    </select></div>
    <div class="item-slot"><select>
      <option value="">Item 5</option>
      <option value="hextech">Hextech Rocketbelt</option>
      <option value="nashor">Nashor's Tooth</option>
      <option value="zhonya">Zhonya's Hourglass</option>
      <option value="liandry">Liandry's Anguish</option>
      <option value="shadowflame">Shadowflame</option>
    </select></div>
    <div class="item-slot"><select>
      <option value="">Item 6</option>
      <option value="hextech">Hextech Rocketbelt</option>
      <option value="nashor">Nashor's Tooth</option>
      <option value="zhonya">Zhonya's Hourglass</option>
      <option value="liandry">Liandry's Anguish</option>
      <option value="shadowflame">Shadowflame</option>
    </select></div>
  </div>

  <div class="rune-container">
    <select>
      <option value="">Primary Rune</option>
      <option value="electrocute">Electrocute</option>
      <option value="arcane_comet">Arcane Comet</option>
      <option value="phase_rush">Phase Rush</option>
    </select>
    <select>
      <option value="">Secondary Rune</option>
      <option value="manaflow">Manaflow Band</option>
      <option value="transcendence">Transcendence</option>
      <option value="coup_de_grace">Coup de Grace</option>
    </select>
  </div>

  <button id="calculate-build">Calculate Stats</button>

  <div id="build-results">
    <p>AP: <span id="total-ap">0</span></p>
    <p>HP: <span id="total-hp">0</span></p>
    <p>Mana: <span id="total-mana">0</span></p>
  </div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const itemStats = {
  hextech: { ap: 90, hp: 250, mana: 300 },
  nashor: { ap: 80, hp: 0, mana: 0 },
  zhonya: { ap: 0, hp: 200, mana: 0 },
  liandry: { ap: 100, hp: 0, mana: 0 },
  shadowflame: { ap: 85, hp: 0, mana: 0 },
};

document.getElementById('calculate-build').addEventListener('click', () => {
  let totalAP = 0, totalHP = 0, totalMana = 0;
  document.querySelectorAll('.item-slot select').forEach(sel => {
    const stats = itemStats[sel.value];
    if (stats) {
      totalAP += stats.ap;
      totalHP += stats.hp;
      totalMana += stats.mana;
    }
  });

  document.getElementById('total-ap').textContent = totalAP;
  document.getElementById('total-hp').textContent = totalHP;
  document.getElementById('total-mana').textContent = totalMana;
});
</script>

</body>
</html>
