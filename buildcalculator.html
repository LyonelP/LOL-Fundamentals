<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Teamwork – LoL Fundamentals</title>

<!-- Login check -->
<script>
  if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
    window.location.replace('login.html');
  }
</script>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  text-align: center;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* Overlay for readability */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.75);
  z-index: -1;
}

/* Header */
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}

/* Back button */
.back-button {
  display: inline-block;
  margin: 20px auto 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Blue Teamwork box */
.content-container {
  margin: 20px auto 50px auto;
  max-width: 700px;
  background: #1f4e79; /* Blue background */
  border: 2px solid #2f81f7;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  color: #fff;
}

.content-container h2 {
  color: #ffd966;
  margin-top: 0;
  margin-bottom: 15px;
}

/* Item slots grid */
.items-grid {
  display: grid;
  grid-template-columns: repeat(3, 80px);
  grid-template-rows: repeat(2, 80px);
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}
.item-slot {
  background: rgba(0,0,0,0.3);
  border: 2px solid #2f81f7;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: pointer;
  color: #fff;
}

/* Level input */
.level-container {
  margin-bottom: 15px;
}
.level-container input {
  width: 60px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #2f81f7;
  background: #0a0f14;
  color: #fff;
  font-weight: bold;
  text-align: center;
}

/* Stats display */
.stats-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
}
.stats-container p {
  margin: 0;
  font-weight: bold;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  color: #8b949e;
}
</style>
</head>
<body>

<header>Diana Teamwork</header>
<a href="skills.html" class="back-button">Back to Skills Hub</a>

<div class="content-container">
  <h2>Teamwork (Diana)</h2>

  <div class="level-container">
    <label>Level: <input type="number" id="dianaLevel" value="1" min="1" max="18"></label>
  </div>

  <div class="items-grid">
    <div class="item-slot" id="slot1">Item 1</div>
    <div class="item-slot" id="slot2">Item 2</div>
    <div class="item-slot" id="slot3">Item 3</div>
    <div class="item-slot" id="slot4">Item 4</div>
    <div class="item-slot" id="slot5">Item 5</div>
    <div class="item-slot" id="slot6">Item 6</div>
  </div>

  <div class="stats-container">
    <p>AP: <span id="ap">50</span></p>
    <p>HP: <span id="hp">550</span></p>
    <p>Mana: <span id="mana">330</span></p>
  </div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const baseStats = [
  null,
  {ap:50, hp:550, mana:330}, // level 1
  {ap:55, hp:580, mana:360},
  {ap:60, hp:610, mana:390},
  {ap:65, hp:640, mana:420},
  {ap:70, hp:670, mana:450},
  {ap:75, hp:700, mana:480},
  {ap:80, hp:730, mana:510},
  {ap:85, hp:760, mana:540},
  {ap:90, hp:790, mana:570},
  {ap:95, hp:820, mana:600},
  {ap:100, hp:850, mana:630},
  {ap:105, hp:880, mana:660},
  {ap:110, hp:910, mana:690},
  {ap:115, hp:940, mana:720},
  {ap:120, hp:970, mana:750},
  {ap:125, hp:1000, mana:780},
  {ap:130, hp:1030, mana:810},
  {ap:135, hp:1060, mana:840} // level 18
];

document.getElementById('dianaLevel').addEventListener('input', (e)=>{
  let lvl = Number(e.target.value);
  if(lvl < 1) lvl = 1;
  if(lvl > 18) lvl = 18;
  const stats = baseStats[lvl];
  document.getElementById('ap').textContent = stats.ap;
  document.getElementById('hp').textContent = stats.hp;
  document.getElementById('mana').textContent = stats.mana;
});
</script>

</body>
</html>
