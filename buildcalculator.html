<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diana Rune Calculator</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Beaufort for LOL", serif;
  background-color: #0a0f1a;
  color: #d8c48a;
  text-align: center;
}

/* HEADER */
header {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 5px 0 5px; /* header text slightly higher */
}
header::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background: #d8c48a;
  margin-top: 10px; /* line slightly lower */
}

/* RETURN BUTTON */
.return-btn {
  margin: 10px 0 20px;
  display: inline-block;
  padding: 12px 24px;
  border: none;
  background: linear-gradient(135deg, #d8c48a, #f0d88b);
  color: #000;
  border-radius: 6px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
}
.return-btn:hover {
  background: linear-gradient(135deg, #f0d88b, #ffd66f);
}

/* MAIN CONTENT WRAPPER */
.container {
  width: 85%;
  max-width: 900px;
  margin: 0 auto 40px;
}

/* SECTION TITLES */
.section-title {
  text-align: left;
  font-size: 18px;
  font-weight: 700;
  margin: 30px 0 12px;
}

/* FORM GRID (2 COLUMNS) */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: start;
}

/* INPUT CARDS */
.card {
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px 20px;
  border-radius: 10px;
  text-align: left;
}

/* INPUT LABELS */
.card label {
  font-size: 16px;
  display: block;
  margin-bottom: 8px;
}

/* INPUT STYLING */
select,
input[type="number"] {
  width: 100%;
  padding: 10px;
  background: rgba(15,22,35,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}

/* CALCULATE BUTTON */
.calculate-btn {
  margin: 20px 0 10px;
  display: inline-block;
  padding: 12px 26px;
  font-size: 16px;
  font-weight: bold;
  background: #2f81f7;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.calculate-btn:hover {
  background: #1b5fc7;
}

/* TABLE WRAPPER */
.table-card {
  margin-top: 10px;
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
}

/* TABLE */
table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

th {
  padding: 14px 8px;
  font-size: 16px;
  color: #d8c48a;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

td {
  padding: 14px 8px;
  color: white;
  font-size: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  word-wrap: break-word;
}

/* FOOTER */
footer {
  text-align: center;
  margin-top: 40px;
  padding: 15px 0;
  color: #8b949e;
  font-size: 14px;
}

/* MOBILE */
@media (max-width: 700px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>DIANA RUNE CALCULATOR</header>

<a class="return-btn" href="membershub.html">BACK TO MEMBERS HUB</a>

<div class="container">
<div class="grid-2">

  <!-- LEFT COLUMN -->
  <div>
    <div class="section-title">DIANA’S LEVEL</div>
    <div class="card">
      <label>Level</label>
      <select id="diana-level">
        <script>
          for (let i = 1; i <= 18; i++) {
            document.write('<option>' + i + '</option>');
          }
        </script>
      </select>
    </div>

    <div class="section-title">PRIMARY RUNES</div>
    <div class="card">
      <label>Primary Path</label>
      <select id="primary-path">
        <option value="domination">Domination</option>
        <option value="sorcery">Sorcery</option>
        <option value="precision">Precision</option>
        <option value="resolve">Resolve</option>
        <option value="inspiration">Inspiration</option>
      </select>

      <label>Slot 1</label>
      <select id="primary-slot-1"></select>
      <label>Slot 2</label>
      <select id="primary-slot-2"></select>
      <label>Slot 3</label>
      <select id="primary-slot-3"></select>
      <label>Slot 4</label>
      <select id="primary-slot-4"></select>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <div class="section-title">ENEMY STATS</div>
    <div class="card">
      <label>HP</label>
      <input type="number" value="600" id="enemy-hp">
      <label>Armor</label>
      <input type="number" value="30" id="enemy-armor">
      <label>MR</label>
      <input type="number" value="30" id="enemy-mr">
    </div>

    <div class="section-title">SECONDARY RUNES</div>
    <div class="card">
      <label>Secondary Path</label>
      <select id="secondary-path">
        <option value="domination">Domination</option>
        <option value="sorcery">Sorcery</option>
        <option value="precision">Precision</option>
        <option value="resolve">Resolve</option>
        <option value="inspiration">Inspiration</option>
      </select>

      <label>Slot 1</label>
      <select id="secondary-slot-1"></select>
      <label>Slot 2</label>
      <select id="secondary-slot-2"></select>
    </div>
  </div>

</div>

<button class="calculate-btn" id="calculate-btn">Calculate Damage</button>

<!-- 6-Line Rune Damage Table -->
<div class="table-card">
  <table>
    <thead>
      <tr>
        <th>Rune</th>
        <th>Estimated Damage</th>
        <th>Damage Type</th>
      </tr>
    </thead>
    <tbody id="rune-damage-table">
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
    </tbody>
  </table>
</div>

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
// Hardcoded runes per slot
const PRIMARY_RUNES = {
  domination: [
    ["Electrocute","Hail of Blades","Dark Harvest"], // slot1 (keystone)
    ["Cheap Shot","Taste of Blood","Sudden Impact"], // slot2
    ["Sixth Sense","Grisly Memories","Deep Ward"],   // slot3
    ["Treasure Hunter","Relentless Hunter","Ultimate Hunter"] // slot4
  ],
  sorcery: [
    ["Summon Aery","Arcane Comet","Phase Rush"],
    ["Nullifying Orb","Manaflow Band","Nimbus Cloak"],
    ["Transcendence","Celerity","Absolute Focus"],
    ["Scorch","Waterwalking","Gathering Storm"]
  ],
  precision: [
    ["Press the Attack","Lethal Tempo","Fleet Footwork"],
    ["Overheal","Triumph","Presence of Mind"],
    ["Legend: Alacrity","Legend: Tenacity","Legend: Bloodline"],
    ["Coup de Grace","Cut Down","Last Stand"]
  ],
  resolve: [
    ["Grasp of the Undying","Aftershock","Guardian"],
    ["Demolish","Font of Life","Shield Bash"],
    ["Conditioning","Second Wind","Bone Plating"],
    ["Overgrowth","Revitalize","Chrysalis"]
  ],
  inspiration: [
    ["Glacial Augment","Unsealed Spellbook","Prototype: Omnistone"],
    ["Hextech Flashtraption","Magical Footwear","Perfect Timing"],
    ["Future's Market","Minion Dematerializer","Biscuit Delivery"],
    ["Cosmic Insight","Approach Velocity","Time Warp Tonic"]
  ]
};

const SECONDARY_RUNES = {
  domination:["Cheap Shot","Taste of Blood","Sudden Impact","Sixth Sense","Grisly Memories","Deep Ward","Treasure Hunter","Relentless Hunter","Ultimate Hunter"],
  sorcery:["Nullifying Orb","Manaflow Band","Nimbus Cloak","Transcendence","Celerity","Absolute Focus","Scorch","Waterwalking","Gathering Storm"],
  precision:["Overheal","Triumph","Presence of Mind","Legend: Alacrity","Legend: Tenacity","Legend: Bloodline","Coup de Grace","Cut Down","Last Stand"],
  resolve:["Demolish","Font of Life","Shield Bash","Conditioning","Second Wind","Bone Plating","Overgrowth","Revitalize","Chrysalis"],
  inspiration:["Hextech Flashtraption","Magical Footwear","Perfect Timing","Future's Market","Minion Dematerializer","Biscuit Delivery","Cosmic Insight","Approach Velocity","Time Warp Tonic"]
};

// Damage data only for runes that deal damage
const RUNE_DAMAGE_DATA = {
  "Electrocute": { base: 50, ratio: 0.05, type: "Magic" },
  "Hail of Blades": { base: 30, ratio: 0.05, type: "Magic" },
  "Dark Harvest": { base: 50, ratio: 0.05, type: "Magic" },
  "Cheap Shot": { base: 10, ratio: 0.05, type: "True" },
  "Sudden Impact": { base: 20, ratio: 0.05, type: "True" },
  "Treasure Hunter": { base: 50, ratio: 0.05, type: "True" },
  "Relentless Hunter": { base: 10, ratio: 0.05, type: "True" },
  "Ultimate Hunter": { base: 15, ratio: 0.05, type: "True" },
  "Summon Aery": { base: 30, ratio: 0.05, type: "Magic" },
  "Arcane Comet": { base: 30, ratio: 0.05, type: "Magic" },
  "Phase Rush": { base: 0, ratio: 0, type: "None" }
};

// Populate slots
function populatePrimarySlots(path) {
  for (let i = 0; i < 4; i++) {
    const sel = document.getElementById(`primary-slot-${i+1}`);
    sel.innerHTML = "";
    if(PRIMARY_RUNES[path][i]){
      PRIMARY_RUNES[path][i].forEach(r => {
        const o = document.createElement('option');
        o.value = r;
        o.textContent = r;
        sel.appendChild(o);
      });
    }
  }
}
function populateSecondarySlots(path){
  for(let i=0;i<2;i++){
    const sel=document.getElementById(`secondary-slot-${i+1}`);
    sel.innerHTML="";
    SECONDARY_RUNES[path].forEach(r=>{
      const o=document.createElement('option');
      o.value=r;
      o.textContent=r;
      sel.appendChild(o);
    });
  }
}

document.getElementById('primary-path').addEventListener('change',e=>populatePrimarySlots(e.target.value));
document.getElementById('secondary-path').addEventListener('change',e=>populateSecondarySlots(e.target.value));

// Initialize
populatePrimarySlots("domination");
populateSecondarySlots("sorcery");

// Calculate damage
document.getElementById('calculate-btn').addEventListener('click',()=>{
  const level=parseInt(document.getElementById('diana-level').value);
  const enemyMR=parseFloat(document.getElementById('enemy-mr').value)||30;
  const ap=level*5;

  const slots=[
    document.getElementById('primary-slot-1').value,
    document.getElementById('primary-slot-2').value,
    document.getElementById('primary-slot-3').value,
    document.getElementById('primary-slot-4').value,
    document.getElementById('secondary-slot-1').value,
    document.getElementById('secondary-slot-2').value
  ];

  const tbody=document.getElementById('rune-damage-table');
  tbody.innerHTML="";
  slots.forEach(rune=>{
    let raw=0;
    let type="None";
    if(RUNE_DAMAGE_DATA[rune]){
      raw=RUNE_DAMAGE_DATA[rune].base + RUNE_DAMAGE_DATA[rune].ratio*ap;
      type=RUNE_DAMAGE_DATA[rune].type;
    }
    const dmg=Math.round(raw*100/(100+enemyMR));
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${rune}</td><td>${dmg}</td><td>${type}</td>`;
    tbody.appendChild(tr);
  });
});
</script>
</body>
</html>
