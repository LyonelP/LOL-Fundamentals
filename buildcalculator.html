<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Build Calculator – LoL Fundamentals</title>

<!-- Login check -->
<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.replace('login.html');
}
</script>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: #0a0f14;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: #0f1a2b;
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
  text-align: center;
  color: #c9aa71;
}

.content-container {
  background: #1b2f5b;
  flex: 1;
  margin: 20px auto;
  max-width: 900px;
  padding: 25px;
  border-radius: 12px;
  box-sizing: border-box;
}

h2 { color: #c9aa71; text-align: center; margin-top: 0; }

.level-container {
  text-align: center;
  margin-bottom: 20px;
}
.level-container label {
  font-size: 18px;
  margin-right: 10px;
}
.level-container input {
  width: 80px;
  font-size: 18px;
  padding: 5px;
  border-radius: 6px;
  border: none;
  text-align: center;
}

.item-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  justify-items: center;
  margin-bottom: 25px;
}

.item-slot {
  width: 120px;
  padding: 10px;
  background: #0a1f3f;
  border: 1px solid #2f81f7;
  border-radius: 8px;
  text-align: center;
  color: #fff;
}

.item-slot select {
  width: 100%;
  padding: 5px;
  border-radius: 6px;
  border: none;
  background: #1b2f5b;
  color: #fff;
}

.rune-container {
  margin-bottom: 25px;
  text-align: center;
}
.rune-container select {
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: #1b2f5b;
  color: #fff;
  font-size: 16px;
  margin: 0 5px 10px 5px;
}

#calculate-build {
  display: block;
  margin: 0 auto 20px auto;
  padding: 12px 25px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #2f81f7;
  color: #fff;
  transition: 0.3s;
}
#calculate-build:hover {
  background: #1b5fcc;
}

#build-results {
  background: #0f1a2b;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #2f81f7;
  text-align: center;
}

#build-results p {
  margin: 5px 0;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  color: #8b949e;
  margin-top: auto;
}
</style>
</head>
<body>

<header>Build Calculator</header>

<div class="content-container">
  <h2>Diana Build</h2>

  <!-- Level selector -->
  <div class="level-container">
    <label for="champ-level">Champion Level:</label>
    <input type="number" id="champ-level" min="1" max="18" value="1">
  </div>

  <!-- Item slots -->
  <div class="item-grid">
    <div class="item-slot">
      <select>
        <option value="">Item 1</option>
        <option value="hextech">Hextech Rocketbelt</option>
        <option value="nashor">Nashor's Tooth</option>
        <option value="zhonya">Zhonya's Hourglass</option>
        <option value="liandry">Liandry's Anguish</option>
        <option value="shadowflame">Shadowflame</option>
      </select>
    </div>
    <div class="item-slot">
      <select>
        <option value="">Item 2</option>
        <option value="hextech">Hextech Rocketbelt</option>
        <option value="nashor">Nashor's Tooth</option>
        <option value="zhonya">Zhonya's Hourglass</option>
        <option value="liandry">Liandry's Anguish</option>
        <option value="shadowflame">Shadowflame</option>
      </select>
    </div>
    <div class="item-slot">
      <select>
        <option value="">Item 3</option>
        <option value="hextech">Hextech Rocketbelt</option>
        <option value="nashor">Nashor's Tooth</option>
        <option value="zhonya">Zhonya's Hourglass</option>
        <option value="liandry">Liandry's Anguish</option>
        <option value="shadowflame">Shadowflame</option>
      </select>
    </div>
    <div class="item-slot">
      <select>
        <option value="">Item 4</option>
        <option value="hextech">Hextech Rocketbelt</option>
        <option value="nashor">Nashor's Tooth</option>
        <option value="zhonya">Zhonya's Hourglass</option>
        <option value="liandry">Liandry's Anguish</option>
        <option value="shadowflame">Shadowflame</option>
      </select>
    </div>
    <div class="item-slot">
      <select>
        <option value="">Item 5</option>
        <option value="hextech">Hextech Rocketbelt</option>
        <option value="nashor">Nashor's Tooth</option>
        <option value="zhonya">Zhonya's Hourglass</option>
        <option value="liandry">Liandry's Anguish</option>
        <option value="shadowflame">Shadowflame</option>
      </select>
    </div>
    <div class="item-slot">
      <select>
        <option value="">Item 6</option>
        <option value="hextech">Hextech Rocketbelt</option>
        <option value="nashor">Nashor's Tooth</option>
        <option value="zhonya">Zhonya's Hourglass</option>
        <option value="liandry">Liandry's Anguish</option>
        <option value="shadowflame">Shadowflame</option>
      </select>
    </div>
  </div>

  <!-- Runes -->
  <div class="rune-container">
    <select>
      <option value="">Primary Rune</option>
      <option value="electrocute">Electrocute</option>
      <option value="arcane_comet">Arcane Comet</option>
      <option value="phase_rush">Phase Rush</option>
    </select>
    <select>
      <option value="">Secondary Rune</option>
      <option value="manaflow">Manaflow Band</option>
      <option value="transcendence">Transcendence</option>
      <option value="coup_de_grace">Coup de Grace</option>
    </select>
  </div>

  <button id="calculate-build">Calculate Stats</button>

  <div id="build-results">
    <p>AP: <span id="total-ap">0</span></p>
    <p>HP: <span id="total-hp">0</span></p>
    <p>Mana: <span id="total-mana">0</span></p>
  </div>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const itemStats = {
  hextech: { ap: 90, hp: 250, mana: 300 },
  nashor: { ap: 80, hp: 0, mana: 0 },
  zhonya: { ap: 0, hp: 200, mana: 0 },
  liandry: { ap: 100, hp: 0, mana: 0 },
  shadowflame: { ap: 85, hp: 0, mana: 0 },
};

document.getElementById('calculate-build').addEventListener('click', () => {
  let totalAP = 0, totalHP = 0, totalMana = 0;
  document.querySelectorAll('.item-slot select').forEach(sel => {
    const stats = itemStats[sel.value];
    if (stats) {
      totalAP += stats.ap;
      totalHP += stats.hp;
      totalMana += stats.mana;
    }
  });

  document.getElementById('total-ap').textContent = totalAP;
  document.getElementById('total-hp').textContent = totalHP;
  document.getElementById('total-mana').textContent = totalMana;
});
</script>

</body>
</html>
