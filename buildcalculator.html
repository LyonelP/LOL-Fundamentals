<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Build Calculator â€“ LoL Fundamentals</title>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_0.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #e6edf3;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
body::before {
  content: "";
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(10,15,20,0.85);
  z-index:-1;
}
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  color: #c9aa71;
}
.container {
  flex:1;
  max-width: 1100px;
  margin: 20px auto;
  background: rgba(20,25,35,0.85);
  border: 1px solid #c9aa71;
  border-radius: 10px;
  padding: 20px;
  text-align: left;
}
h2 { color:#c9aa71; }
.item-slot, .rune-slot {
  display:inline-block;
  width:150px;
  margin:5px;
}
.select-stats input {
  width:70px;
  margin-right:10px;
}
button {
  padding:10px 20px;
  margin-top:10px;
  background:#c9aa71;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
#results {
  margin-top:20px;
  background:#0f1722;
  padding:15px;
  border-radius:8px;
}
</style>
</head>
<body>
<header>Diana Build Calculator</header>

<div class="container">
  <h2>Select Diana's Items</h2>
  <div id="item-slots">
    <select class="item-slot" id="item1"></select>
    <select class="item-slot" id="item2"></select>
    <select class="item-slot" id="item3"></select>
    <select class="item-slot" id="item4"></select>
    <select class="item-slot" id="item5"></select>
    <select class="item-slot" id="item6"></select>
  </div>

  <h2>Select Rune Tree</h2>
  <div id="rune-slots">
    <select class="rune-slot" id="primary-rune"></select>
    <select class="rune-slot" id="secondary-rune"></select>
  </div>

  <h2>Enemy Stats</h2>
  <div class="select-stats">
    <label>HP: <input type="number" id="enemy-hp" value="1000"></label>
    <label>Armor: <input type="number" id="enemy-armor" value="30"></label>
    <label>Magic Resist: <input type="number" id="enemy-mr" value="30"></label>
  </div>

  <button onclick="calculateBuild()">Calculate Combo Damage</button>

  <div id="results">
    <h3>Damage Breakdown</h3>
    <div id="damage-breakdown">
      <p>Select items, runes, and enemy stats then click calculate.</p>
    </div>
  </div>
</div>

<script>
// Data Dragon / CommunityDragon endpoints
const itemsURL = 'https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/items.json';
const runesURL = 'https://ddragon.leagueoflegends.com/cdn/14.21.1/data/en_US/runesReforged.json';

let allItems = [], allRunes = [];

// Fetch all items
fetch(itemsURL)
  .then(res => res.json())
  .then(data => {
    allItems = data;
    populateItems();
  });

// Fetch all runes
fetch(runesURL)
  .then(res => res.json())
  .then(data => {
    allRunes = data;
    populateRunes();
  });

function populateItems() {
  const slots = document.querySelectorAll('.item-slot');
  slots.forEach(slot => {
    allItems.forEach(item => {
      const opt = document.createElement('option');
      opt.value = item.id;
      opt.text = item.name;
      slot.appendChild(opt);
    });
  });
}

function populateRunes() {
  const primary = document.getElementById('primary-rune');
  const secondary = document.getElementById('secondary-rune');
  allRunes.forEach(tree => {
    const opt1 = document.createElement('option');
    opt1.value = tree.id;
    opt1.text = tree.name;
    primary.appendChild(opt1);

    const opt2 = document.createElement('option');
    opt2.value = tree.id;
    opt2.text = tree.name;
    secondary.appendChild(opt2);
  });
}

// Simple placeholder calculation (replace with Diana's ability formulas later)
function calculateBuild() {
  const enemyHP = parseFloat(document.getElementById('enemy-hp').value);
  const enemyArmor = parseFloat(document.getElementById('enemy-armor').value);
  const enemyMR = parseFloat(document.getElementById('enemy-mr').value);

  // Example: sum AP from items
  let totalAP = 0;
  document.querySelectorAll('.item-slot').forEach(slot => {
    const item = allItems.find(i => i.id == slot.value);
    if(item) totalAP += item.stats.FlatMagicDamageMod || 0;
  });

  // Example breakdown
  const breakdown = `
    <p>Total AP from items: ${totalAP}</p>
    <p>Assuming full combo damage: ${totalAP*2} magic damage to enemy with ${enemyMR} MR</p>
  `;
  document.getElementById('damage-breakdown').innerHTML = breakdown;
}
</script>

</body>
</html>
