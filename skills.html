<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals – Skills Hub</title>

<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.replace('login.html');
}
</script>

<style>
:root{
  --gold:#c9aa71;
  --bg:#0a0f14;
  --card:#161b22;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background:url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg')
    no-repeat center center fixed;
  background-size:cover;
  color:#e6edf3;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,20,0.75);
  z-index:-1;
}

/* HEADER — MATCHES TIERLIST */
header{
  background: linear-gradient(90deg, #0a0f14, #1b2838);
  border-bottom: 2px solid var(--gold);
  padding: 14px 20px;
  font-weight: bold;
  font-size: 20px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--gold);
  text-align: center;
}

/* BACK BUTTON */
.back-button{
  display:inline-block;
  margin:20px auto 10px;
  padding:10px 20px;
  background:linear-gradient(135deg,#c9aa71,#e0c77b);
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  box-shadow:0 0 10px rgba(201,170,113,.5);
}
.back-button::before{ content:"← "; }

/* DROPDOWN */
#section-select{
  display:block;
  margin:16px auto 22px;
  padding:10px 14px;
  font-size:16px;
  border-radius:6px;
  border:1px solid var(--gold);
  background:#0f1722;
  color:var(--gold);
  width:220px;
}

/* PROGRESS */
.progress-wrap{
  width:260px;
  margin:0 auto 30px;
  text-align:center;
}
.progress-label{
  font-size:14px;
  color:var(--gold);
  margin-bottom:6px;
}
.progress-bar{
  width:100%;
  height:10px;
  background:#0f1722;
  border-radius:20px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#c9aa71,#e6c97f);
  transition:width .45s ease;
}

/* SKILLS */
.skill-list{
  list-style:none;
  padding:0;
  margin:0 auto 40px;
}
.skill-list li{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(0,0,0,.85);
  border:2px solid var(--gold);
  border-radius:12px;
  padding:14px 18px;
  margin:0 auto 18px;
  width:56vw;
  max-width:900px;
  font-size:18px;
}
.skill-list a{
  color:#fff;
  text-decoration:none;  /* no underline */
  flex:1;
  text-align:center;
}
.skill-list a:hover{
  text-decoration:none;  /* remove underline on hover */
}

.checkmark{
  width:26px;
  height:26px;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-size:18px;
  cursor:pointer;
}
.checkmark.completed{
  background:var(--gold);
  color:#000;
}

/* FOOTER */
footer{
  margin-top:auto;
  text-align:center;
  padding:18px 10px;
  font-size:14px;
  color:var(--gold);
}

/* MOBILE */
@media(max-width:700px){
  #section-select{ width:180px; }
  .skill-list li{ width:85vw; font-size:16px; }
}
</style>
</head>

<body>

<header>Skills Hub</header>

<a href="membershub.html" class="back-button">Back to Members Hub</a>

<select id="section-select">
  <option>Pre Game</option>
  <option>Early Game</option>
  <option>Mid Game</option>
  <option>Late Game</option>
  <option>Advanced</option>
  <option>Out of Game</option>
</select>

<div class="progress-wrap">
  <div class="progress-label" id="progressLabel">0% Complete</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<ul class="skill-list" id="skillList"></ul>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const skillData={
  "Pre Game":["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
  "Early Game":["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
  "Mid Game":["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
  "Late Game":["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
  "Advanced":["Animation Cancelling","Reading Players","Kiting","Positioning"],
  "Out of Game":["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

let progress=JSON.parse(localStorage.getItem("skillProgress")||"{}");
Object.keys(skillData).forEach(sec=>{
  progress[sec]??={};
  skillData[sec].forEach(s=>progress[sec][s]??=false);
});
localStorage.setItem("skillProgress",JSON.stringify(progress));

const list=document.getElementById("skillList");
const select=document.getElementById("section-select");
const fill=document.getElementById("progressFill");
const label=document.getElementById("progressLabel");

function slugify(t){
  return t.toLowerCase().replace(/[^a-z0-9]+/g,"-");
}

function updateProgress(){
  let total=0,done=0;
  Object.values(progress).forEach(sec=>{
    Object.values(sec).forEach(v=>{ total++; if(v) done++; });
  });
  const pct=Math.round(done/total*100);
  fill.style.width=pct+"%";
  label.textContent=`${pct}% Complete`;
}

function render(section){
  list.innerHTML=skillData[section].map(skill=>{
    const c=progress[section][skill];
    const url=`skills/${slugify(section)}/${slugify(skill)}.html`;
    return `
      <li>
        <a href="${url}">${skill}</a>
        <div class="checkmark ${c?"completed":""}"
          onclick="toggle('${section}','${skill}',this)">
          ${c?"✔":""}
        </div>
      </li>`;
  }).join("");
}

function toggle(section,skill,el){
  progress[section][skill]=!progress[section][skill];
  localStorage.setItem("skillProgress",JSON.stringify(progress));
  el.classList.toggle("completed");
  el.textContent=el.classList.contains("completed")?"✔":"";
  updateProgress();
}

select.addEventListener("change",e=>render(e.target.value));

render("Pre Game");
updateProgress();
</script>

</body>
</html>
