<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals – Skills Hub</title>

<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.replace('login.html');
}
</script>

<style>
/* ===== BODY ===== */
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, sans-serif;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(10,15,20,0.25);
  z-index: -1;
}

/* ===== HEADER ===== */
header {
  background: rgba(13,17,23,0.95);
  border-bottom: 2px solid #c9aa71;
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #c9aa71;
  text-transform: uppercase;
}

/* ===== LAYOUT ===== */
.layout {
  display: flex;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: rgba(13,17,23,0.95);
  border-right: 2px solid #c9aa71;
  padding: 20px;
  box-sizing: border-box;
  min-height: calc(100vh - 82px); /* header height offset */
}

/* Sidebar buttons */
.section-btn {
  display: block;
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  background: #0f1722;
  color: #c9aa71;
  border: 2px solid #c9aa71;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  transition: all 0.25s;
}

.section-btn.active,
.section-btn:hover {
  background: #c9aa71;
  color: #000;
}

/* ===== MAIN CONTENT ===== */
.content {
  flex: 1;
  padding-top: 20px;       /* padding inside content */
  margin-top: 62px;        /* visual offset below header */
  display: flex;
  flex-direction: column;
  align-items: center;     /* center horizontally */
  text-align: center;
}

/* Back button */
.back-button {
  display: inline-block;
  margin-bottom: 18px;
  padding: 10px 20px;
  background: linear-gradient(135deg,#c9aa71,#e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button::before { content: "← "; }

/* Progress */
.progress-wrap {
  width: 260px;
  margin: 0 auto 25px;
}

.progress-bar {
  height: 10px;
  background: #0f1722;
  border-radius: 20px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#c9aa71,#e6c97f);
  transition: width 0.4s ease;
}

/* Skills */
.skill-list {
  list-style: none;
  padding: 0;
  width: 100%;
}

.skill-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.85);
  border: 2px solid #c9aa71;
  border-radius: 12px;
  padding: 14px 18px;
  margin: 0 auto 20px;
  width: 56vw;
  max-width: 900px;
  font-size: 18px;
}

.skill-list a {
  flex: 1;
  color: #fff;
  text-decoration: none;
  text-align: center;
}

.skill-list a:hover { color: #c9aa71; }

.checkmark {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: 2px solid #c9aa71;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #c9aa71;
  cursor: pointer;
}

.checkmark.completed {
  background: #c9aa71;
  color: #000;
}

/* ===== MOBILE ===== */
#mobile-select {
  display: none;
  margin: 20px auto;
  width: 95vw;
  padding: 10px;
  background: #0f1722;
  color: #c9aa71;
  border-radius: 8px;
}

@media (max-width: 800px) {
  .layout { flex-direction: column; }
  .sidebar { display: none; }
  #mobile-select { display: block; }
  .skill-list li { width: 85vw; font-size: 16px; }
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>Skills Hub</header>

<!-- Mobile Dropdown -->
<select id="mobile-select"></select>

<div class="layout">

  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <a href="membershub.html" class="back-button">Back to Members Hub</a>

    <div class="progress-wrap">
      <div id="progressLabel">0% Complete</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <ul class="skill-list" id="skill-list"></ul>
  </main>

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const skillData = {
  "Pre Game":["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
  "Early Game":["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
  "Mid Game":["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
  "Late Game":["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
  "Advanced":["Animation Cancelling","Reading Players","Kiting","Positioning"],
  "Out of Game":["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

let progress = JSON.parse(localStorage.getItem("skillProgress")||"{}");

Object.keys(skillData).forEach(s=>{
  progress[s]??={};
  skillData[s].forEach(k=>progress[s][k]??=false);
});

const sidebar = document.getElementById("sidebar");
const mobileSelect = document.getElementById("mobile-select");
const list = document.getElementById("skill-list");
const fill = document.getElementById("progressFill");
const label = document.getElementById("progressLabel");

// Populate sidebar and mobile select
Object.keys(skillData).forEach(s=>{
  sidebar.innerHTML += `<button class="section-btn" onclick="load('${s}',this)">${s}</button>`;
  mobileSelect.innerHTML += `<option value="${s}">${s}</option>`;
});

function load(section,btn){
  document.querySelectorAll(".section-btn").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
  mobileSelect.value = section;
  localStorage.setItem("lastSection",section);

  list.innerHTML = skillData[section].map(k=>{
    const done = progress[section][k];
    const link = k.toLowerCase().replace(/[^a-z0-9]/g,'')+".html";
    return `
      <li>
        <a href="${link}">${k}</a>
        <div class="checkmark ${done?'completed':''}"
          onclick="toggle('${section}','${k}',this)">
          ${done?'✔':''}
        </div>
      </li>`;
  }).join("");

  update(section);
}

function toggle(s,k,e){
  progress[s][k]=!progress[s][k];
  localStorage.setItem("skillProgress",JSON.stringify(progress));
  e.classList.toggle("completed");
  e.textContent = e.classList.contains("completed")?"✔":"";
  update(s);
}

function update(s){
  const total = Object.keys(progress[s]).length;
  const done = Object.values(progress[s]).filter(Boolean).length;
  const pct = Math.round(done/total*100);
  fill.style.width = pct+"%";
  label.textContent = `${s}: ${pct}% Complete`;
}

mobileSelect.onchange = e => load(e.target.value);

const start = localStorage.getItem("lastSection") || "Pre Game";
load(start, [...sidebar.children].find(b=>b.textContent===start));
</script>

</body>
</html>
