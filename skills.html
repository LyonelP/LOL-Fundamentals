<style>

<body>

<header>Skills Hub</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<!-- ===== PROFILE PANEL ===== -->
<div class="profile-panel">
  <h2>Your Player Skill Profile</h2>

  <div class="profile-skill">
    <label>Laning Fundamentals</label>
    <input type="range" min="1" max="5" data-skill="laning">
  </div>
  <div class="profile-skill">
    <label>Wave Management</label>
    <input type="range" min="1" max="5" data-skill="wave">
  </div>
  <div class="profile-skill">
    <label>Trading & Cooldowns</label>
    <input type="range" min="1" max="5" data-skill="trading">
  </div>
  <div class="profile-skill">
    <label>Midgame Decisions</label>
    <input type="range" min="1" max="5" data-skill="midgame">
  </div>
  <div class="profile-skill">
    <label>Teamfighting</label>
    <input type="range" min="1" max="5" data-skill="teamfighting">
  </div>

  <div class="focus-box" id="focusBox">
    Set your skill levels to receive a personalized training focus.
  </div>
</div>

<!-- ===== EXISTING SKILLS HUB ===== -->
<div id="section-select-container">
  <select id="section-select">
    <option>Pre Game</option>
    <option>Early Game</option>
    <option>Mid Game</option>
    <option>Late Game</option>
    <option>Advanced</option>
    <option>Out of Game</option>
  </select>
</div>

<div class="progress-wrap">
  <div id="progressLabel">0% Complete</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<ul class="skill-list" id="skill-list"></ul>
<footer>Â© 2025 LoL Fundamentals</footer>

<script>
/* ===== PLAYER PROFILE ===== */
const defaultProfile = {
  skills: {
    laning: 3,
    wave: 3,
    trading: 3,
    midgame: 3,
    teamfighting: 3
  }
};

let profile = JSON.parse(localStorage.getItem("playerProfile")) || defaultProfile;
const sliders = document.querySelectorAll(".profile-skill input");
const focusBox = document.getElementById("focusBox");

function updateProfile() {
  sliders.forEach(slider => {
    profile.skills[slider.dataset.skill] = Number(slider.value);
  });
  localStorage.setItem("playerProfile", JSON.stringify(profile));
  updateFocus();
}

function updateFocus() {
  const weak = Object.entries(profile.skills)
    .filter(([_,v]) => v <= 2)
    .map(([k]) => k);

  focusBox.innerHTML = weak.length
    ? `ðŸŽ¯ Recommended Focus: <strong>${weak.slice(0,2).join(" & ")}</strong><br>Follow the Skills Hub below in this order.`
    : `âœ… No major weaknesses detected. Focus on advanced consistency.`;
}

sliders.forEach(slider => {
  slider.value = profile.skills[slider.dataset.skill];
  slider.addEventListener("input", updateProfile);
});
updateFocus();

/* ===== EXISTING SKILLS HUB LOGIC (UNCHANGED) ===== */
const skillData = {
  "Pre Game":["Champion Select","Summoner Spells","Matchups"],
  "Early Game":["Farming","Trading","Wave Control","Roaming"],
  "Mid Game":["Vision","Lane Assignments","Teamwork"],
  "Late Game":["Win Conditions","Target Selection"],
  "Advanced":["Positioning","Kiting"],
  "Out of Game":["Mindset","Meta"]
};

let skillProgress = JSON.parse(localStorage.getItem("skillProgress")||"{}");
Object.keys(skillData).forEach(s=>{
  skillProgress[s]=skillProgress[s]||{};
  skillData[s].forEach(k=>skillProgress[s][k]??=false);
});
localStorage.setItem("skillProgress",JSON.stringify(skillProgress));

const sectionSelect=document.getElementById("section-select");
const skillList=document.getElementById("skill-list");
const progressFill=document.getElementById("progressFill");
const progressLabel=document.getElementById("progressLabel");

function updateProgress(section){
  const total=Object.keys(skillProgress[section]).length;
  const done=Object.values(skillProgress[section]).filter(v=>v).length;
  const pct=Math.round(done/total*100)||0;
  progressFill.style.width=pct+"%";
  progressLabel.textContent=`${section}: ${pct}% Complete`;
}

function toggleCheck(section,skill,el){
  skillProgress[section][skill]=!skillProgress[section][skill];
  localStorage.setItem("skillProgress",JSON.stringify(skillProgress));
  el.classList.toggle("completed");
  el.innerHTML=el.classList.contains("completed")?"âœ”":"";
  updateProgress(section);
}

function renderSkills(section){
  skillList.innerHTML=skillData[section].map(skill=>{
    const c=skillProgress[section][skill];
    return `<li>
      <span>${skill}</span>
      <div class="checkmark ${c?"completed":""}" onclick="toggleCheck('${section}','${skill}',this)">${c?"âœ”":""}</div>
    </li>`;
  }).join("");
  updateProgress(section);
}

sectionSelect.addEventListener("change",()=>renderSkills(sectionSelect.value));
renderSkills(sectionSelect.value);
</script>
