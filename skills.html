<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LoL Fundamentals – Skills Hub</title>

<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.href = 'index.html';
}
</script>

<style>
:root{
  --gold:#c9aa71;
  --bg:#0a0f14;
  --card:#161b22;
  --muted:#8b949e;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:"Beaufort for LOL", Arial, Helvetica, sans-serif;
  background:#0a0f14;
  color:#e6edf3;
  text-align:center;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER (MATCHES TIERLIST EXACTLY) ===== */
header{
  background:linear-gradient(90deg,#0a0f14,#1b2838);
  border-bottom:2px solid var(--gold);
  padding:14px 20px;
  font-weight:bold;
  font-size:20px;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--gold);
}

/* ===== BACK BUTTON ===== */
.back-button{
  display:inline-block;
  margin:20px auto 10px;
  padding:10px 20px;
  background:linear-gradient(135deg,#c9aa71,#e0c77b);
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  box-shadow:0 0 10px rgba(201,170,113,.5);
}
.back-button::before{content:"← ";}
.back-button:hover{
  background:linear-gradient(135deg,#e6c97f,#f0d88b);
  box-shadow:0 0 15px rgba(255,215,0,.8);
}

/* ===== DROPDOWN ===== */
#section-select{
  display:block;
  margin:16px auto 18px;
  padding:10px 16px;
  font-size:16px;
  border-radius:6px;
  border:1px solid var(--gold);
  background:#161b22;
  color:#e6edf3;
  width:220px;
  max-width:88vw;
}

/* ===== PROGRESS ===== */
#progress-wrap{
  max-width:520px;
  margin:0 auto 22px;
}
#progress-text{
  font-size:14px;
  color:#fff;
  margin-bottom:6px;
}
#progress-bar{
  height:14px;
  background:#1f2937;
  border-radius:8px;
  overflow:hidden;
}
#progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#c9aa71,#e6c97f);
  transition:width .6s ease;
}

/* ===== SKILLS ===== */
.skill-list{
  list-style:none;
  padding:0;
  margin:0 auto 40px;
  width:100%;
}
.skill-list li{
  background:#161b22;
  border:2px solid var(--gold);
  border-radius:12px;
  padding:14px 18px;
  margin:0 auto 18px;
  width:56vw;
  max-width:900px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  transition:.25s;
}
.skill-list li:hover{
  transform:scale(1.03);
}
.skill-list a,
.skill-list a:visited,
.skill-list a:hover,
.skill-list a:active,
.skill-list a:focus{
  color:#e6edf3;
  text-decoration:none;
  flex-grow:1;
  text-align:center;
  outline:none;
}

/* ===== CHECKMARK ===== */
.checkmark{
  width:26px;
  height:26px;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:var(--gold);
}
.checkmark.completed{
  background:var(--gold);
  color:#000;
}

/* ===== FOOTER ===== */
footer{
  margin-top:auto;
  padding:24px;
  font-size:14px;
  color:#fff;
  border-top:1px solid #1f2937;
  background:#0a0f14;
}

/* ===== MOBILE ===== */
@media(max-width:700px){
  .skill-list li{width:86vw;font-size:16px;}
  #section-select{width:200px;}
}
</style>
</head>

<body>

<header>Skills Hub</header>

<a href="membershub.html" class="back-button">Back to Members Hub</a>

<select id="section-select">
  <option>Pre Game</option>
  <option>Early Game</option>
  <option>Mid Game</option>
  <option>Late Game</option>
  <option>Advanced</option>
  <option>Out of Game</option>
</select>

<div id="progress-wrap">
  <div id="progress-text">0% Completed</div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
</div>

<ul class="skill-list" id="skill-list"></ul>

<footer>
  © 2025 LoL Fundamentals · All rights reserved
</footer>

<script>
const skillData={
"Pre Game":["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
"Early Game":["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
"Mid Game":["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
"Late Game":["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
"Advanced":["Animation Cancelling","Reading Players","Kiting","Positioning"],
"Out of Game":["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

const progress=JSON.parse(localStorage.getItem("skillProgress")||"{}");
const list=document.getElementById("skill-list");
const select=document.getElementById("section-select");

function slug(s){return s.toLowerCase().replace(/[^a-z0-9]/g,"");}

function render(section){
  list.innerHTML="";
  skillData[section].forEach(skill=>{
    const done=progress?.[section]?.[skill];
    const li=document.createElement("li");
    li.innerHTML=`
      <a href="skills/${slug(section)}/${slug(skill)}.html">${skill}</a>
      <div class="checkmark ${done?"completed":""}" onclick="toggle('${section}','${skill}',this)">
        ${done?"✔":""}
      </div>`;
    list.appendChild(li);
  });
  updateProgress();
}

function toggle(section,skill,el){
  progress[section]=progress[section]||{};
  progress[section][skill]=!progress[section][skill];
  localStorage.setItem("skillProgress",JSON.stringify(progress));
  el.classList.toggle("completed");
  el.textContent=el.classList.contains("completed")?"✔":"";
  updateProgress();
}

function updateProgress(){
  let total=0,done=0;
  Object.keys(skillData).forEach(sec=>{
    skillData[sec].forEach(sk=>{
      total++;
      if(progress?.[sec]?.[sk]) done++;
    });
  });
  const pct=Math.round(done/total*100);
  document.getElementById("progress-text").textContent=`${pct}% Completed`;
  document.getElementById("progress-fill").style.width=pct+"%";
}

render("Pre Game");
select.addEventListener("change",()=>render(select.value));
</script>

</body>
</html>
