<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals – Skills Hub</title>

<script>
  if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
    window.location.replace('login.html');
  }
</script>

<style>
:root {
  --gold:#c9aa71;
  --muted:#8b949e;
}

/* ===== RESET ===== */
html, body {
  margin:0;
  padding:0;
  min-height:100%;
  font-family: "Beaufort for LOL", Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body {
  background:url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg')
    no-repeat center center fixed;
  background-size:cover;
  color:#e6edf3;
  display:flex;
  flex-direction:column;
}

body::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,20,0.82);
  z-index:-1;
}

/* ===== HEADER ===== */
header {
  background:rgba(13,17,23,0.9);
  border-bottom:2px solid var(--gold);
  padding:20px;
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
  text-align:center;
  text-transform:uppercase;
  z-index:10;
}

/* ===== BACK BUTTON ===== */
.back-wrap {
  text-align:center;
  margin:16px 0;
  z-index:10;
}

.back-button {
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 22px;
  background:linear-gradient(135deg,var(--gold),#e0c77b);
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}
.back-button::before { content:"←"; }

/* ===== SIDEBAR (DESKTOP) ===== */
.nav-wrapper {
  display:none;
}

@media(min-width:1024px){
  .nav-wrapper {
    display:block;
    position:fixed;
    top:86px;
    left:0;
    width:220px;
    bottom:0;
    background:rgba(15,20,26,0.95);
    border-right:2px solid var(--gold);
    padding-top:20px;
    z-index:9;
  }

  .nav-section-title {
    font-size:11px;
    color:var(--muted);
    padding:14px 24px;
    text-transform:uppercase;
  }

  .nav-menu a {
    display:block;
    padding:10px 24px;
    color:#e6edf3;
    text-decoration:none;
    border-radius:8px;
    cursor:pointer;
  }

  .nav-menu a:hover,
  .nav-menu a.active {
    background:var(--gold);
    color:#000;
  }
}

/* ===== MOBILE DROPDOWN ===== */
.nav-trigger {
  display:block;
  width:90%;
  max-width:360px;
  margin:16px auto;
  padding:14px 18px;
  font-size:16px;
  font-weight:bold;
  background:rgba(0,0,0,0.65);
  border:2px solid var(--gold);
  border-radius:12px;
  color:#fff;
  cursor:pointer;
}
.nav-trigger::after { content:" ▼"; }

.nav-menu-mobile {
  display:none;
  width:90%;
  max-width:360px;
  margin:0 auto 16px;
  background:rgba(0,0,0,0.85);
  border-radius:12px;
}

.nav-menu-mobile a {
  display:block;
  padding:12px 18px;
  color:#fff;
  text-decoration:none;
}
.nav-menu-mobile a:hover {
  background:var(--gold);
  color:#000;
}

@media(min-width:1024px){
  .nav-trigger,
  .nav-menu-mobile { display:none!important; }
}

/* ===== MAIN CONTENT ===== */
.main {
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:0 16px 40px;
}

@media(min-width:1024px){
  .main {
    margin-left:240px;
  }
}

/* ===== PROGRESS ===== */
.progress-wrap {
  width:260px;
  max-width:90vw;
  text-align:center;
  margin-bottom:20px;
}

.progress-label {
  font-size:14px;
  margin-bottom:6px;
}

.progress-bar {
  width:100%;
  height:10px;
  background:#0f1722;
  border-radius:20px;
  overflow:hidden;
}

.progress-fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--gold),#e6c97f);
  transition:width 0.4s ease;
}

/* ===== SKILLS ===== */
.skill-list {
  list-style:none;
  padding:0;
  width:100%;
}

.skill-list li {
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(0,0,0,0.85);
  border:2px solid var(--gold);
  border-radius:14px;
  padding:14px 18px;
  margin:0 auto 18px;
  max-width:900px;
  font-size:18px;
  box-shadow:0 4px 14px rgba(0,0,0,0.6);
}

.skill-list a {
  color:#fff;
  text-decoration:none;
  flex:1;
  text-align:center;
}
.skill-list a:hover { color:var(--gold); }

.checkmark {
  width:26px;
  height:26px;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:var(--gold);
}

.checkmark.completed {
  background:var(--gold);
  color:#000;
}

/* ===== FOOTER ===== */
footer {
  text-align:center;
  padding:18px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>Skills Hub</header>

<div class="back-wrap">
  <a href="membershub.html" class="back-button">Back to Members Hub</a>
</div>

<!-- Mobile -->
<button class="nav-trigger" onclick="toggleMobileMenu()">Select Section</button>
<div class="nav-menu-mobile" id="mobileMenu">
  <a onclick="changeSection('Pre Game')">Pre Game</a>
  <a onclick="changeSection('Early Game')">Early Game</a>
  <a onclick="changeSection('Mid Game')">Mid Game</a>
  <a onclick="changeSection('Late Game')">Late Game</a>
  <a onclick="changeSection('Advanced')">Advanced</a>
  <a onclick="changeSection('Out of Game')">Out of Game</a>
</div>

<!-- Desktop Sidebar -->
<div class="nav-wrapper">
  <div class="nav-menu" id="navMenu">
    <div class="nav-section-title">Skills</div>
    <a data-section="Pre Game">Pre Game</a>
    <a data-section="Early Game">Early Game</a>
    <a data-section="Mid Game">Mid Game</a>
    <a data-section="Late Game">Late Game</a>
    <a data-section="Advanced">Advanced</a>
    <a data-section="Out of Game">Out of Game</a>
  </div>
</div>

<!-- Main -->
<div class="main">

  <div class="progress-wrap">
    <div class="progress-label" id="progressLabel">0% Complete</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <ul class="skill-list" id="skill-list"></ul>

</div>

<footer>© 2026 LoL Fundamentals · All rights reserved</footer>

<script>
const skillData = {
  "Pre Game": ["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
  "Early Game": ["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
  "Mid Game": ["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
  "Late Game": ["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
  "Advanced": ["Animation Cancelling","Reading Players","Kiting","Positioning"],
  "Out of Game": ["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

let skillProgress = JSON.parse(localStorage.getItem("skillProgress") || "{}");

Object.keys(skillData).forEach(section=>{
  skillProgress[section] ||= {};
  skillData[section].forEach(skill=>{
    skillProgress[section][skill] ??= false;
  });
});

localStorage.setItem("skillProgress", JSON.stringify(skillProgress));

const skillList = document.getElementById("skill-list");
const progressFill = document.getElementById("progressFill");
const progressLabel = document.getElementById("progressLabel");

function saveProgress(){
  localStorage.setItem("skillProgress", JSON.stringify(skillProgress));
}

function updateProgress(section){
  const skills = skillProgress[section];
  const total = Object.keys(skills).length;
  const done = Object.values(skills).filter(Boolean).length;
  const pct = Math.round(done / total * 100);
  progressFill.style.width = pct + "%";
  progressLabel.textContent = `${section}: ${pct}% Complete`;
}

function toggleCheck(section, skill, el){
  skillProgress[section][skill] = !skillProgress[section][skill];
  saveProgress();
  el.classList.toggle("completed");
  el.textContent = el.classList.contains("completed") ? "✔" : "";
  updateProgress(section);
}

function renderSkills(section){
  skillList.innerHTML = skillData[section].map(skill=>{
    const completed = skillProgress[section][skill];
    const link = skill.toLowerCase().replace(/[^a-z0-9]/g,'') + ".html";
    return `
      <li>
        <a href="${link}">${skill}</a>
        <div class="checkmark ${completed ? 'completed':''}"
             onclick="toggleCheck('${section}','${skill}',this)">
          ${completed ? "✔" : ""}
        </div>
      </li>`;
  }).join("");

  document.querySelectorAll(".nav-menu a").forEach(a=>{
    a.classList.toggle("active", a.dataset.section === section);
  });

  updateProgress(section);
}

function changeSection(section){
  localStorage.setItem("lastSection", section);
  renderSkills(section);
  const mobile = document.getElementById("mobileMenu");
  if(mobile) mobile.style.display="none";
}

function toggleMobileMenu(){
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

document.querySelectorAll(".nav-menu a").forEach(a=>{
  a.onclick = ()=>changeSection(a.dataset.section);
});

const last = localStorage.getItem("lastSection") || "Pre Game";
renderSkills(last);
</script>

</body>
</html>
