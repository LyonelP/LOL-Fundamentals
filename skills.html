<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals – Skills Hub</title>

<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.replace('login.html');
}
</script>

<style>
/* --- Ekko guide styling --- */
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

body::before {
  content: "";
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(10,15,20,0.25);
  z-index: -1;
}

header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
  text-align: center;
}

.back-button {
  display: inline-block;
  margin: 20px auto;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }

#section-select-container {
  margin: 20px auto;
  text-align: center;
}
#section-select {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #0f1722;
  color: #c9aa71;
  cursor: pointer;
  width: 220px;
}

.skill-list {
  list-style: none;
  padding: 0;
  width: 100%;
  margin-bottom: 40px;
}

.skill-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.85);
  border: 2px solid #c9aa71;
  border-radius: 12px;
  padding: 14px 18px;
  margin: 0 auto 20px auto;
  font-size: 18px;
  width: 56vw;
  max-width: 900px;
}

.skill-list li a {
  text-decoration: none;
  color: #fff;
  flex-grow: 1;
  text-align: center;
}

.checkmark {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: 2px solid #c9aa71;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #c9aa71;
  font-size: 18px;
  cursor: pointer;
}

.checkmark.completed {
  background: #c9aa71;
  color: #000;
}

footer {
  margin-top: auto;
  text-align: center;
  padding: 18px 10px;
  font-size: 14px;
  color: #fff;
}

@media(max-width: 700px){
  header { font-size: 22px; padding: 15px 10px; }
  #section-select { width: 95vw; font-size: 14px; }
  .skill-list li { width: 85vw; font-size: 16px; padding: 10px 14px; }
}
</style>
</head>

<body>

<header>Skills Hub</header>

<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div id="section-select-container">
  <select id="section-select">
    <option value="Pre Game" selected>Pre Game</option>
    <option value="Early Game">Early Game</option>
    <option value="Mid Game">Mid Game</option>
    <option value="Late Game">Late Game</option>
    <option value="Advanced">Advanced</option>
    <option value="Out of Game">Out of Game</option>
  </select>
</div>

<ul class="skill-list" id="skill-list"></ul>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const skillData = {
  "Pre Game": ["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
  "Early Game": ["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
  "Mid Game": ["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
  "Late Game": ["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
  "Advanced": ["Animation Cancelling","Reading Players","Kiting","Positioning"],
  "Out of Game": ["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

let skillProgress = JSON.parse(localStorage.getItem("skillProgress") || "{}");

function saveProgress() {
  localStorage.setItem("skillProgress", JSON.stringify(skillProgress));
}

const sectionSelect = document.getElementById('section-select');
const skillList = document.getElementById('skill-list');

function renderSkills(section) {
  const skills = skillData[section];
  skillList.innerHTML = skills.map(skill => {
    const completed = skillProgress?.[section]?.[skill] ? "completed" : "";
    // WORKING: simple file name in the same folder
    const link = skill.toLowerCase().replace(/[^a-z0-9]/g,'') + ".html";

    return `
      <li data-skill="${skill}">
        <a href="${link}">${skill}</a>
        <div class="checkmark ${completed}" onclick="toggleCheck('${section}','${skill}', this)">
          ${completed ? "✔" : ""}
        </div>
      </li>`;
  }).join('');
}

function toggleCheck(section, skill, element) {
  skillProgress[section] = skillProgress[section] || {};
  skillProgress[section][skill] = !skillProgress[section][skill];
  saveProgress();

  element.classList.toggle("completed");
  element.innerHTML = element.classList.contains("completed") ? "✔" : "";
}

// Render default section
renderSkills("Pre Game");

sectionSelect.addEventListener('change', () => {
  renderSkills(sectionSelect.value);
});
</script>

</body>
</html>
