<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals – Skills Hub</title>

<script>
  if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
    window.location.replace('login.html');
  }
</script>

<style>
:root{
  --gold:#c9aa71;
  --bg:#0a0f14;
}

/* PAGE */
body {
  margin: 0;
  font-family: "Beaufort for LOL", Arial, Helvetica, sans-serif;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(10,15,20,0.25);
  z-index: -1;
}

/* HEADER — MATCHES TIERLIST EXACTLY */
header {
  background: linear-gradient(90deg, #0a0f14, #1b2838);
  border-bottom: 2px solid var(--gold);
  padding: 14px 20px;
  font-weight: bold;
  font-size: 20px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--gold);
  text-align: center;
}

/* BACK BUTTON */
.back-button {
  display: inline-block;
  margin: 20px auto 8px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }

/* CONTROLS */
#controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 18px 0 30px;
  gap: 10px;
}

#section-select {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid var(--gold);
  background: #161b22;
  color: var(--gold);
  width: 220px;
  max-width: 85vw;
  appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%23c9aa71' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 12px;
}

/* COMPLETION */
#completion {
  font-size: 14px;
  color: var(--gold);
  opacity: 0.9;
}

/* SKILLS */
.skill-list {
  list-style: none;
  padding: 0;
  margin: 0 0 40px;
  width: 100%;
}

.skill-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.85);
  border: 2px solid var(--gold);
  border-radius: 12px;
  padding: 14px 18px;
  margin: 0 auto 20px;
  font-size: 18px;
  width: 56vw;
  max-width: 900px;
}

.skill-list li a {
  color: #fff;
  text-decoration: none;
  flex-grow: 1;
  text-align: center;
}

.checkmark {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: 2px solid var(--gold);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--gold);
  cursor: pointer;
}

.checkmark.completed {
  background: var(--gold);
  color: #000;
}

/* FOOTER */
footer {
  margin-top: auto;
  text-align: center;
  padding: 14px 0;
  font-size: 14px;
  color: #fff;
}

/* MOBILE */
@media (max-width: 700px){
  .skill-list li { width: 85vw; font-size: 16px; }
  #section-select { width: 70vw; }
}
</style>
</head>

<body>

<header>Skills Hub</header>

<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div id="controls">
  <select id="section-select">
    <option value="Pre Game" selected>Pre Game</option>
    <option value="Early Game">Early Game</option>
    <option value="Mid Game">Mid Game</option>
    <option value="Late Game">Late Game</option>
    <option value="Advanced">Advanced</option>
    <option value="Out of Game">Out of Game</option>
  </select>

  <div id="completion">0% Complete</div>
</div>

<ul class="skill-list" id="skill-list"></ul>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const skillData = {
  "Pre Game": ["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
  "Early Game": ["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
  "Mid Game": ["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
  "Late Game": ["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
  "Advanced": ["Animation Cancelling","Reading Players","Kiting","Positioning"],
  "Out of Game": ["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

let skillProgress = JSON.parse(localStorage.getItem("skillProgress") || {});
const sectionSelect = document.getElementById("section-select");
const skillList = document.getElementById("skill-list");
const completionEl = document.getElementById("completion");

function saveProgress(){
  localStorage.setItem("skillProgress", JSON.stringify(skillProgress));
}

function updateCompletion(section){
  const total = skillData[section].length;
  const completed = Object.values(skillProgress[section] || {}).filter(Boolean).length;
  const percent = Math.round((completed / total) * 100) || 0;
  completionEl.textContent = `${percent}% Complete`;
}

function renderSection(){
  const section = sectionSelect.value;
  skillList.innerHTML = skillData[section].map(skill => {
    const completed = skillProgress?.[section]?.[skill] ? "completed" : "";
    const link = skill.toLowerCase().replace(/[^a-z0-9]/g,'') + ".html";
    return `
      <li>
        <a href="${link}">${skill}</a>
        <div class="checkmark ${completed}" onclick="toggleCheck('${section}','${skill}',this)">
          ${completed ? "✔" : ""}
        </div>
      </li>`;
  }).join("");
  updateCompletion(section);
}

function toggleCheck(section, skill, el){
  skillProgress[section] ??= {};
  skillProgress[section][skill] = !skillProgress[section][skill];
  saveProgress();
  el.classList.toggle("completed");
  el.innerHTML = el.classList.contains("completed") ? "✔" : "";
  updateCompletion(section);
}

sectionSelect.addEventListener("change", renderSection);
renderSection();
</script>

</body>
</html>
