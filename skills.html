<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals – Skill Evaluation</title>

<script>
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.replace('login.html');
}
</script>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
}
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,20,0.35);
  z-index:-1;
}
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px;
  text-align:center;
  font-size:26px;
  color:#c9aa71;
}

.back-button {
  display:block;
  width:max-content;
  margin:20px auto;
  padding:10px 20px;
  background:linear-gradient(135deg,#c9aa71,#e0c77b);
  color:#000;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}

.container {
  width: 85vw;
  max-width: 900px;
  margin: 0 auto 40px;
  background: rgba(0,0,0,0.85);
  border: 2px solid #c9aa71;
  border-radius: 14px;
  padding: 24px;
}

.skill-row {
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.skill-row label {
  width:40%;
  font-size:18px;
}
.skill-row input[type=range] {
  width:45%;
}
.skill-value {
  width:40px;
  text-align:center;
  font-weight:bold;
  color:#c9aa71;
}

.tier-box {
  margin-top:30px;
  padding:20px;
  text-align:center;
  border:2px dashed #c9aa71;
  border-radius:12px;
}
.tier-name {
  font-size:32px;
  color:#c9aa71;
  margin:10px 0;
}
.tier-desc {
  font-size:15px;
  opacity:0.9;
}

footer {
  text-align:center;
  padding:18px;
  font-size:14px;
}
</style>
</head>

<body>

<header>Skill Evaluation</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div class="container">
  <h2 style="text-align:center;color:#c9aa71;">Rate Your Core Skills</h2>

  <div class="skill-row">
    <label>Laning Fundamentals</label>
    <input type="range" min="1" max="5" step="1" data-skill="laning">
    <div class="skill-value"></div>
  </div>

  <div class="skill-row">
    <label>Wave Management</label>
    <input type="range" min="1" max="5" step="1" data-skill="wave">
    <div class="skill-value"></div>
  </div>

  <div class="skill-row">
    <label>Trading & Cooldowns</label>
    <input type="range" min="1" max="5" step="1" data-skill="trading">
    <div class="skill-value"></div>
  </div>

  <div class="skill-row">
    <label>Jungle Tracking</label>
    <input type="range" min="1" max="5" step="1" data-skill="jungle">
    <div class="skill-value"></div>
  </div>

  <div class="skill-row">
    <label>Midgame Decisions</label>
    <input type="range" min="1" max="5" step="1" data-skill="midgame">
    <div class="skill-value"></div>
  </div>

  <div class="skill-row">
    <label>Teamfighting</label>
    <input type="range" min="1" max="5" step="1" data-skill="teamfight">
    <div class="skill-value"></div>
  </div>

  <div class="tier-box">
    <div>Your Estimated Tier</div>
    <div class="tier-name" id="tierName">—</div>
    <div class="tier-desc" id="tierDesc"></div>
  </div>
</div>

<footer>© 2025 LoL Fundamentals</footer>

<script>
const defaultProfile = {
  laning:3, wave:3, trading:3, jungle:3, midgame:3, teamfight:3
};

let profile = JSON.parse(localStorage.getItem("skillProfile")) || defaultProfile;
const sliders = document.querySelectorAll("input[type=range]");
const tierName = document.getElementById("tierName");
const tierDesc = document.getElementById("tierDesc");

function calculateTier(avg){
  if (avg < 2) return ["Iron","Fundamental gaps across most skills"];
  if (avg < 2.5) return ["Bronze","Inconsistent execution and awareness"];
  if (avg < 3) return ["Silver","Understands basics but struggles to convert"];
  if (avg < 3.5) return ["Gold","Solid fundamentals with decision leaks"];
  if (avg < 4) return ["Platinum","Strong fundamentals, needs refinement"];
  if (avg < 4.5) return ["Emerald","Advanced consistency and awareness"];
  return ["Diamond+","High-level fundamentals across the board"];
}

function updateProfile(){
  let total = 0;
  sliders.forEach(slider=>{
    profile[slider.dataset.skill] = Number(slider.value);
    slider.nextElementSibling.textContent = slider.value;
    total += Number(slider.value);
  });

  const avg = total / sliders.length;
  const [tier, desc] = calculateTier(avg);

  tierName.textContent = tier;
  tierDesc.textContent = desc;

  localStorage.setItem("skillProfile", JSON.stringify(profile));
}

sliders.forEach(slider=>{
  slider.value = profile[slider.dataset.skill];
  slider.addEventListener("input", updateProfile);
});

updateProfile();
</script>

</body>
</html>
