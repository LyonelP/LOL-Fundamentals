<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals ‚Äì Skills Hub (Free)</title>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,20,.35);
  z-index:-1;
}

header{
  background:rgba(13,17,23,.9);
  border-bottom:2px solid #c9aa71;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  text-transform:uppercase;
  color:#c9aa71;
}

.back-button{
  display:inline-block;
  margin:20px auto;
  padding:10px 20px;
  background:linear-gradient(135deg,#c9aa71,#e6c77f);
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
}

.skill-list{
  list-style:none;
  padding:0;
  margin:30px auto;
  width:90%;
  max-width:900px;
}

.skill-list li{
  background:rgba(0,0,0,.85);
  border:2px solid #c9aa71;
  border-radius:12px;
  padding:14px 18px;
  margin-bottom:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.25s;
}

.skill-list li:hover{
  transform:scale(1.03);
  background:rgba(0,0,0,.95);
}

.skill-list a{
  color:#fff;
  text-decoration:none;
  flex-grow:1;
  text-align:center;
  font-size:18px;
}

.skill-list a:hover{color:#c9aa71}

.lock{
  font-size:18px;
  color:#c9aa71;
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:9999;
  justify-content:center;
  align-items:center;
}

.modalContent{
  background:#161b22;
  padding:30px;
  border-radius:12px;
  text-align:center;
  width:90%;
  max-width:400px;
  border:1px solid #c9aa71;
}

.modalContent h2{color:#c9aa71;margin-bottom:10px}
.modalContent p{margin-bottom:20px}

.btn{
  background:#2f81f7;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin:5px;
}

.btn.orange{
  background:#f2994a;
}

.btn:hover{opacity:.9}

input{
  width:90%;
  margin:8px 0;
  padding:8px;
  border-radius:4px;
  border:none;
}

footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#ccc;
}
</style>
</head>

<body>

<header>Skills Hub (Free)</header>

<div style="text-align:center">
  <a href="https://lolfundamentals.com" class="back-button">‚Üê Back to Hub</a>
</div>

<ul class="skill-list">
  <li><a href="#">Champion Select</a><span class="lock">üîí</span></li>
  <li><a href="#">Wave Control</a><span class="lock">üîí</span></li>
  <li><a href="#">Trading</a><span class="lock">üîí</span></li>
  <li><a href="#">Map Awareness</a><span class="lock">üîí</span></li>
  <li><a href="#">Positioning</a><span class="lock">üîí</span></li>
  <li><a href="#">Vision</a><span class="lock">üîí</span></li>
</ul>

<footer>¬© 2025 LoL Fundamentals</footer>

<!-- SIGNUP MODAL -->
<div id="signupModal" class="modal">
  <div class="modalContent">
    <h2>Unlock All Fundamentals</h2>
    <p>Sign up to access every skill, guide, and progression tracker.</p>

    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="password" id="signupConfirm" placeholder="Confirm Password">

    <button class="btn" id="signupBtn">Continue</button>
    <button class="btn orange" id="plansBtn">See Plans</button>
    <br><br>
    <button class="btn" onclick="signupModal.style.display='none'">Cancel</button>
  </div>
</div>

<!-- PLAN MODAL -->
<div id="planModal" class="modal">
  <div class="modalContent">
    <h2>Choose a Plan</h2>
    <button class="btn" id="monthlyBtn">$8.99 / Month</button>
    <button class="btn orange" id="yearlyBtn">$49 / Year</button>
    <br><br>
    <button class="btn" onclick="planModal.style.display='none'">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCFRcEV7wdivqONnkjJubAZOjPMixrHMBI",
  authDomain:"lol-fundamentals.firebaseapp.com",
  projectId:"lol-fundamentals",
  storageBucket:"lol-fundamentals.firebasestorage.app",
  messagingSenderId:"1038440427584",
  appId:"1:1038440427584:web:a82207151fd370dbedefa5"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const stripe={
  monthly:"https://buy.stripe.com/8x28wIaQ4dJa4Rg88iejK0f",
  yearly:"https://buy.stripe.com/cNi14g3nC48AerQ9cmejK07"
};

document.querySelectorAll('.skill-list li').forEach(li=>{
  li.onclick=()=>signupModal.style.display="flex";
});

signupBtn.onclick=async()=>{
  const e=signupEmail.value.trim();
  const p=signupPassword.value.trim();
  const c=signupConfirm.value.trim();
  if(!e||!p||p!==c) return alert("Check your fields");
  await createUserWithEmailAndPassword(auth,e,p);
  await setDoc(doc(db,"paidUsers",e),{paid:false,created:serverTimestamp()});
  signupModal.style.display="none";
  planModal.style.display="flex";
};

plansBtn.onclick=()=>{signupModal.style.display="none";planModal.style.display="flex"};
monthlyBtn.onclick=()=>window.open(stripe.monthly,"_blank");
yearlyBtn.onclick=()=>window.open(stripe.yearly,"_blank");
</script>

</body>
</html>
