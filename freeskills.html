<script>
const skills={
 "Pre Game":["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
 "Early Game":["Level 1","Farming","Trading","Wave Control","Back Timings","Power Spikes","Pathing","Laning","Map Awareness","Ganking","Roaming"],
 "Mid Game":["Teamwork","Split Pushing","Sieging","Baiting","Lane Assignments","Vision"],
 "Late Game":["Damage","Target Selection","Tab Screen","Win Conditions","Rotations"],
 "Advanced":["Animation Cancelling","Reading Players","Kiting","Positioning"],
 "Out of Game":["Setup","Mindset","Not Raging/Blaming","Reaction Time","Meta"]
};

const list=document.getElementById("list");
const section=document.getElementById("section");
const fill=document.getElementById("progressFill");
const text=document.getElementById("progressText");

let progress=JSON.parse(localStorage.getItem("freeProgress")||"{}");

function render(){
  const s=section.value;
  progress[s]=progress[s]||{};
  list.innerHTML="";
  let done=0,total=skills[s].length;

  skills[s].forEach(skill=>{
    const unlocked=skill==="Champion Select";
    const completed=progress[s][skill];
    if(completed) done++;

    const li=document.createElement("li");
    const a=document.createElement("a");
    a.className="skill"+(unlocked?"":" lock");
    a.textContent=skill;
    a.href="#";
    if(!unlocked) a.onclick=()=>signupModal.style.display="flex";

    const c=document.createElement("div");
    c.className="check"+(completed?" done":"");
    c.innerHTML=completed?"‚úî":"";
    c.onclick=()=>{
      if(!unlocked) return;
      progress[s][skill]=!completed;
      localStorage.setItem("freeProgress",JSON.stringify(progress));
      render();
    };

    li.append(a,c);
    list.appendChild(li);
  });

  const pct=Math.round(done/total*100);
  fill.style.width=pct+"%";
  text.textContent=`${pct}% Complete`;
}

section.onchange=render;
render();
</script>
