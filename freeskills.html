<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL Fundamentals ‚Äì Skills Hub (Free)</title>

<style>
body{
  margin:0;
  font-family:'Beaufort for LOL',Arial,Helvetica,sans-serif;
  color:#fff;
  background:url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,20,.35);
  z-index:-1;
}

header{
  background:rgba(13,17,23,.9);
  border-bottom:2px solid #c9aa71;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  text-transform:uppercase;
  color:#c9aa71;
}

.back-button{
  display:inline-block;
  margin:20px auto;
  padding:10px 20px;
  background:linear-gradient(135deg,#c9aa71,#e6c77f);
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
}

#section-select{
  display:block;
  margin:20px auto;
  padding:8px 12px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#0f1722;
  color:#c9aa71;
}

.progress-wrap{
  width:260px;
  margin:0 auto 20px;
  text-align:center;
}
.progress-label{font-size:14px;margin-bottom:6px}
.progress-bar{
  width:100%;
  height:10px;
  background:#0f1722;
  border-radius:20px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#c9aa71,#e6c77f);
  transition:width .4s ease;
}

.skill-list{
  list-style:none;
  padding:0;
  margin:30px auto;
  width:90%;
  max-width:900px;
}
.skill-list li{
  background:rgba(0,0,0,.85);
  border:2px solid #c9aa71;
  border-radius:12px;
  padding:14px 18px;
  margin-bottom:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.25s;
}
.skill-list li:hover{
  transform:scale(1.03);
  background:rgba(0,0,0,.95);
}

.skill-list a{
  color:#fff;
  text-decoration:none;
  flex-grow:1;
  text-align:center;
  font-size:18px;
}
.skill-list a:hover{color:#c9aa71}

.lock{color:#c9aa71;font-size:18px}

.checkmark{
  width:26px;height:26px;
  border-radius:50%;
  border:2px solid #c9aa71;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  cursor:pointer;
}
.checkmark.completed{
  background:#c9aa71;
}

footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#ccc;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:9999;
  justify-content:center;
  align-items:center;
}
.modalContent{
  background:#161b22;
  padding:30px;
  border-radius:12px;
  text-align:center;
  width:90%;
  max-width:400px;
  border:1px solid #c9aa71;
}
.modalContent h2{color:#c9aa71;margin-bottom:10px}
.modalContent p{margin-bottom:20px}

input{
  width:90%;
  margin:8px 0;
  padding:8px;
  border-radius:4px;
  border:none;
}

.btn{
  background:#2f81f7;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin:5px;
}
.btn.orange{background:#f2994a}
</style>
</head>

<body>

<header>Skills Hub (Free)</header>

<div style="text-align:center">
  <a href="https://lolfundamentals.com" class="back-button">‚Üê Back to Hub</a>
</div>

<select id="section-select">
  <option>Pre Game</option>
  <option>Early Game</option>
  <option>Mid Game</option>
  <option>Late Game</option>
  <option>Advanced</option>
  <option>Out of Game</option>
</select>

<div class="progress-wrap">
  <div class="progress-label" id="progressLabel">0% Complete</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<ul class="skill-list" id="skillList"></ul>

<footer>¬© 2025 LoL Fundamentals</footer>

<!-- SIGNUP MODAL -->
<div id="signupModal" class="modal">
  <div class="modalContent">
    <h2>Unlock All Fundamentals</h2>
    <p>Sign up to access every skill, guide, and tracker.</p>
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <input id="signupConfirm" type="password" placeholder="Confirm Password">
    <button class="btn" id="signupBtn">Continue</button>
    <button class="btn orange" id="plansBtn">See Plans</button><br><br>
    <button class="btn" onclick="signupModal.style.display='none'">Cancel</button>
  </div>
</div>

<script>
const skillData={
  "Pre Game":["Champion Select","Mouse Accuracy","Summoner Spells","Matchups","Communication","Build"],
  "Early Game":["Level 1","Farming","Trading","Wave Control","Map Awareness"],
  "Mid Game":["Vision","Teamfighting","Lane Assignments"],
  "Late Game":["Win Conditions","Target Selection"],
  "Advanced":["Positioning","Kiting"],
  "Out of Game":["Mindset","Meta"]
};

const progress=JSON.parse(localStorage.getItem("freeSkillProgress")||"{}");

const sectionSelect=document.getElementById("section-select");
const skillList=document.getElementById("skillList");
const progressFill=document.getElementById("progressFill");
const progressLabel=document.getElementById("progressLabel");

function render(){
  const section=sectionSelect.value;
  progress[section]=progress[section]||{};
  const skills=skillData[section];

  skillList.innerHTML=skills.map(skill=>{
    const isFree=skill==="Champion Select";
    const done=progress[section][skill];
    return `
      <li>
        <a href="${isFree?'championselect.html':'#'}"
           onclick="${isFree?'':'openSignup();return false;'}">
          ${skill}
        </a>
        ${
          isFree
          ? `<div class="checkmark ${done?'completed':''}"
               onclick="toggle('${section}','${skill}',this)">
               ${done?'‚úî':''}
             </div>`
          : `<span class="lock" onclick="openSignup()">üîí</span>`
        }
      </li>`;
  }).join("");

  updateProgress(section);
}

function toggle(section,skill,el){
  progress[section][skill]=!progress[section][skill];
  localStorage.setItem("freeSkillProgress",JSON.stringify(progress));
  el.classList.toggle("completed");
  el.textContent=el.classList.contains("completed")?"‚úî":"";
  updateProgress(section);
}

function updateProgress(section){
  const vals=Object.values(progress[section]||{});
  const total=skillData[section].length;
  const done=vals.filter(Boolean).length;
  const pct=Math.round(done/total*100);
  progressFill.style.width=pct+"%";
  progressLabel.textContent=`${section}: ${pct}% Complete`;
}

function openSignup(){
  signupModal.style.display="flex";
}

sectionSelect.onchange=render;
render();
</script>

</body>
</html>
