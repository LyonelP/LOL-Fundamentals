<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Mid Guide</title>

<style>
:root {
  --gold:#c9aa71;
  --bg:#0a0f14;
  --card:#161b22;
  --muted:#9da7b3;
}

html,body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  font-size:17px;
  color:#e6edf3;
}

body{
  display:flex;
  flex-direction:column;
  background:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_11.jpg')
    center/cover fixed no-repeat;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,20,.82);
  z-index:-1;
}

/* HEADER */
header{
  text-align:center;
  padding:22px 10px;
  font-size:28px;
  font-weight:700;
  color:var(--gold);
  background:rgba(13,17,23,.9);
  border-bottom:2px solid var(--gold);
}

/* MAIN */
.main{
  flex:1;
  max-width:960px;
  width:100%;
  margin:0 auto;
  padding:20px 16px 40px;
}

/* BACK */
.back{
  text-align:center;
  margin-bottom:28px;
}
.back a{
  text-decoration:none;
  padding:10px 22px;
  background:linear-gradient(135deg,var(--gold),#e0c77b);
  color:#000;
  border-radius:10px;
  font-weight:600;
}

/* DROPDOWN */
.nav-wrap{
  max-width:420px;
  margin:0 auto 36px;
  position:relative;
}

.nav-btn{
  width:100%;
  padding:16px 20px;
  font-size:16px;
  font-weight:600;
  border-radius:18px;
  border:none;
  background:rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
}

.nav-menu{
  display:none;
  position:absolute;
  top:calc(100% + 14px);
  left:0;
  right:0;
  background:rgba(15,20,26,.98);
  border-radius:22px;
  padding:14px;
  z-index:10;
}

.nav-title{
  font-size:12px;
  color:var(--muted);
  padding:8px 14px 4px;
  text-transform:uppercase;
}

.nav-menu a{
  display:block;
  padding:12px 14px;
  color:#e6edf3;
  text-decoration:none;
  cursor:pointer;
}
.nav-menu a:hover{ color:var(--gold); }

/* CONTENT CARD */
.card{
  width:100%;
  background:rgba(255,255,255,.035);
  border-radius:26px;
  padding:32px;
  box-shadow:0 20px 60px rgba(0,0,0,.55);
  overflow-x:auto;
}

.card h2{
  margin-top:0;
  color:var(--gold);
  font-size:24px;
}

.card p{ line-height:1.7; }
.card ul{ padding-left:22px; }
.card li{ margin-bottom:10px; }

/* FOOTER */
footer{
  text-align:center;
  padding:14px;
  font-size:13px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:600px){
  html,body{ font-size:16px; }
  header{ font-size:24px; }
  .card{ padding:22px; }
}
</style>
</head>

<body>

<header>Diana Mid Guide</header>

<div class="main">

<div class="back">
  <a href="membershub.html">Back to Members Hub</a>
</div>

<div class="nav-wrap">
  <button class="nav-btn" onclick="toggleMenu()">Choose a section to explore ▾</button>

  <div class="nav-menu" id="menu">
    <div class="nav-title">Core</div>
    <a onclick="load('intro')">Intro</a>
    <a onclick="load('runes')">Runes</a>
    <a onclick="load('build')">Build</a>
    <a onclick="load('summoners')">Summoners</a>
    <a onclick="load('abilities')">Abilities</a>
    <a onclick="load('combos')">Combos</a>

    <div class="nav-title">Gameplay</div>
    <a onclick="load('laning')">Laning</a>
    <a onclick="load('teamfighting')">Teamfighting</a>
    <a onclick="load('split')">Splitpushing</a>

    <div class="nav-title">Advanced</div>
    <a onclick="load('extra')">Extra Tips</a>
  </div>
</div>

<div id="content" class="card">
  <h2>Choose a Section</h2>
  <p>Select a section from the dropdown above to load the guide content.</p>
</div>

</div>

<footer>© 2026 LoL Fundamentals</footer>

<script>
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}

document.addEventListener('click',e=>{
  if(!document.querySelector('.nav-wrap').contains(e.target)){
    document.getElementById('menu').style.display='none';
  }
});

function load(id){
  toggleMenu();
  const c=document.getElementById('content');

  const sections={
    intro:`<h2>Intro</h2><p>Diana is a high-tempo AP assassin/fighter that thrives on short trades, wave control, and explosive all-ins once level 6 is unlocked.</p>`,

    runes:`<h2>Runes</h2>
    <ul>
      <li>Conqueror – extended trades & skirmishes</li>
      <li>Triumph – resets after dives</li>
      <li>Legend: Alacrity</li>
      <li>Coup de Grace</li>
    </ul>`,

    build:`<h2>Build</h2>
    <ul>
      <li>Nashor’s Tooth</li>
      <li>Hextech Rocketbelt</li>
      <li>Zhonya’s Hourglass</li>
    </ul>`,

    summoners:`<h2>Summoner Spells</h2>
    <ul><li>Flash</li><li>Ignite or Teleport</li></ul>`,

    abilities:`<h2>Abilities</h2>
    <ul><li>Max Q</li><li>W second</li><li>E last</li></ul>`,

    combos:`<h2>Combos</h2>
    <ul>
      <li>Q → E → W</li>
      <li>Q → E → R → Zhonya’s</li>
    </ul>`,

    laning:`<h2>Laning</h2>
    <ul>
      <li>Short Q + passive trades</li>
      <li>Wave control before level 6</li>
    </ul>`,

    teamfighting:`<h2>Teamfighting</h2>
    <ul>
      <li>Flank, don’t front-to-back</li>
      <li>Track enemy CC before engaging</li>
    </ul>`,

    split:`<h2>Splitpushing</h2>
    <ul>
      <li>Fast tower pressure</li>
      <li>Threaten rotations with TP</li>
    </ul>`,

    extra:`<h2>Extra Tips</h2>
    <ul>
      <li>Pre-stack passive on waves</li>
      <li>Use fog to hide Q animation</li>
    </ul>`
  };

  c.innerHTML=sections[id];
}
</script>

</body>
</html>
