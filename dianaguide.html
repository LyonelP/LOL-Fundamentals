<script>
function toggleMenu() {
  const menu = document.getElementById('navMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function loadSection(section) {
  const content = document.getElementById('content');
  toggleMenu();

  const sections = {
    intro: `
      <h2>Intro</h2>
         <p><strong>Why Diana?</strong> Diana has numerous ways to carry a game. She has a strong early game, laning phase, and can transition well into the side lane in the mid game. She can make picks, teamfight well, splitpush, push waves quickly, farm jungle camps, and has great damage for dragons and barons. She’s also a pick that you can play pretty much every game as long as your team doesn’t need an AD mid laner.</p>
    `,
    runes: `
      <h2>Runes</h2>
      <div style="margin-bottom:1.5em; font-size:0.95em; line-height:1.45; color:#d7d7d7; font-weight:400;">
  <strong style="color:#c8aa6e;">Why grasp over another keystone?</strong>
  It ultimately comes down to the value of the rune trees themselves. The Sorcery tree is mandatory on Diana for Manaflow Band, and the Resolve tree provides essential sustain, health, and early game damage. By the time you hit level 3, bone plating will have blocked around 70 damage which is more than an Electrocute proc while the entire domination tree will have done absolutely nothing during the most crucial levels of the entire game. Electrocute also requires three separate hits to proc unlike old Thunderlords, which Diana could trigger with just her W. Now Electrocute is far stronger on ranged champions who can reliably proc it at level 1 with autos and spells.<br><br>

  Players often ask whether Grasp is viable into ranged matchups. Grasp and Shield Bash are much easier to use level 1 and 2 and then by level 3, they’re no more difficult to use than Electrocute or Phase Rush. The biggest problem with Electrocute is that the last two rows of the domination tree offer Diana essentially no value. When running Electrocute, the entire tree often does nothing until level 3 which is the most important part of the game and the main purpose of runes in the first place. Meanwhile, when you run keystones like Grasp or Phase Rush you gain access to runes like Shield Bash and Scorch that perform great in the early game. The reason Grasp has overtaken phase rush as Diana’s main rune is because the game has been slowed down. Phase rush and scorch have extremely poor scaling especially compared to Grasp and Overgrowth which are the runes you're trading them for. These runes also provide Diana with health which is crucial for her playstyle and can’t be gained through her current ideal build path.

<ul style="list-style:none; padding-left:0;">
  <li style="margin-bottom:1em;">
    <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/resolve/graspoftheundying/graspoftheundying.png" width="32" style="vertical-align:middle; margin-right:8px;" alt="Grasp of the Undying">
    <strong>Grasp Of The Undying:</strong> This is the only rune and tree that allows Diana to play the way she’s intended to be played. It’s the rune that gives her the potential to win every matchup while also not falling off nearly as hard as another option like Phase Rush which is her second best tree.
  </li>

  <li style="margin-bottom:1em;">
    <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/resolve/mirrorshell/mirrorshell.png" width="32" style="vertical-align:middle; margin-right:8px;" alt="Shield Bash">
    <strong>Shield Bash:</strong> Great early game damage that also scales extremely well. Diana can also sometimes proc it twice with W.
  </li>

  <li style="margin-bottom:1em;">
    <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/resolve/boneplating/boneplating.png" width="32" style="vertical-align:middle; margin-right:8px;" alt="Bone Plating">
    <strong>Bone Plating:</strong> Best sustain tool in lane. Runes like Aery, Scorch, First Strike, and Comet all proc multiple plates. This also gives you the best chance of surviving a gank and winning a duel later on in the game.
  </li>

  <li style="margin-bottom:1em;">
    <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/resolve/overgrowth/overgrowth.png" width="32" style="vertical-align:middle; margin-right:8px;" alt="Overgrowth">
    <strong>Overgrowth:</strong> Best way for Diana to gain health besides Grasp since the build doesn't include any health items. Diana requires health to engage melee champions and she has a 9% bonus health ratio on the shield strength that can be proc'd twice for a total ratio of 18%.
  </li>

  <li style="margin-bottom:1em;">
    <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/sorcery/manaflowband/manaflowband.png" width="32" style="vertical-align:middle; margin-right:8px;" alt="Manaflow Band">
    <strong>Manaflow Band:</strong> This rune perfectly covers the amount of mana Diana requires to play the game. Without Manaflow Band you won’t be able to take full advantage of Diana’s side lane pressure. Diana should always be looking to take the enemy jungler’s camps and your camps when your jungler isn't able to farm them any time soon. Without Manaflow Band you won’t be able to deal with any champion that has resists since multiple damage rotations will be necessary to kill the enemy.
  </li>

  <li style="margin-bottom:1em;">
    <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/styles/sorcery/transcendence/transcendence.png" width="32" style="vertical-align:middle; margin-right:8px;" alt="Transcendence">
    <strong>Transcendence:</strong> This is the only way for Diana to gain haste besides Cryptobloom later on. It’s the perfect balance of having a little haste which is more efficient at lower values and gaining big cooldown reductions at crucial moments in team fights.
  </li>

  <li style="margin-top:2em; margin-bottom:1em;">
    <strong>Rune Shards:</strong>
    <div style="margin-top:0.5em;">
      <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/statmods/statmodsadaptiveforceicon.png" width="28" style="vertical-align:middle; margin-right:6px;" alt="Adaptive Force">
      <span style="margin-right:12px;">Adaptive Force</span>
      <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/statmods/statmodsadaptiveforceicon.png" width="28" style="vertical-align:middle; margin-right:6px;" alt="Adaptive Force">
      <span style="margin-right:12px;">Adaptive Force</span>
      <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/statmods/statmodshealthscalingicon.png" width="28" style="vertical-align:middle; margin-right:6px;" alt="Scaling Health">
      <span>Scaling Health</span>
    </div>
  </li>
</ul>

<div style="margin-top:2em;">
  <h3>Rune Comparison: Grasp + Shield Bash vs Electrocute + Sudden Impact</h3>
  <p style="font-size:0.95em;">
    This table shows the realistic rune-only contribution for Diana at <strong>Level 4 against a 40 MR target</strong>. Shield Bash is assumed to proc every 8 seconds, Grasp every 4 seconds, Electrocute every 20 seconds, and Sudden Impact every 12 seconds.
  </p>

  <table style="width:100%; border-collapse:collapse; margin-top:0.5em; font-size:0.9em;">
    <thead>
      <tr style="text-align:left; border-bottom:1px solid #ccc;">
        <th style="padding:4px;">Trade #</th>
        <th style="padding:4px;">Grasp + Shield Bash Cumulative Damage</th>
        <th style="padding:4px;">Grasp Cumulative Heal</th>
        <th style="padding:4px;">Grasp Cumulative HP Gain</th>
        <th style="padding:4px;">Electrocute + Sudden Impact Cumulative Damage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding:4px;">1</td>
        <td style="padding:4px;">52</td>
        <td style="padding:4px;">14</td>
        <td style="padding:4px;">5</td>
        <td style="padding:4px;">102</td>
      </tr>
      <tr>
        <td style="padding:4px;">2</td>
        <td style="padding:4px;">80</td>
        <td style="padding:4px;">28</td>
        <td style="padding:4px;">10</td>
        <td style="padding:4px;">102</td>
      </tr>
      <tr>
        <td style="padding:4px;">3</td>
        <td style="padding:4px;">132</td>
        <td style="padding:4px;">42</td>
        <td style="padding:4px;">15</td>
        <td style="padding:4px;">132</td>
      </tr>
      <tr>
        <td style="padding:4px;">4</td>
        <td style="padding:4px;">160</td>
        <td style="padding:4px;">56</td>
        <td style="padding:4px;">20</td>
        <td style="padding:4px;">132</td>
      </tr>
    </tbody>
  </table>

  <p style="margin-top:0.5em; font-size:0.9em;">
    <em>Note:</em> This table does <strong>not include Bone Plating and Overgrowth</strong>, which significantly outperform the 0s that the other two domination rows provide and are necessary for Diana's playstyle.
  </p>
</div>

    `,
    build: `
      <h2>Build</h2>
      <ul>
        <li>Nashor’s Tooth core</li>
        <li>Rocketbelt for engage</li>
        <li>Zhonya’s for survivability</li>
      </ul>
    `,
    summoners: `
      <h2>Summoner Spells</h2>
      <ul>
        <li>Flash always</li>
        <li>Ignite for kill pressure</li>
      </ul>
    `,
    abilities: `
      <h2>Abilities</h2>
      <ul>
        <li>Max Q first</li>
        <li>W second</li>
        <li>E last</li>
      </ul>
    `,
    combos: `
      <h2>Combos</h2>
      <ul>
        <li>Q → E → Auto → W</li>
        <li>Q → E → R → Zhonya’s</li>
      </ul>
    `,
    laning: `
      <h2>Laning</h2>
      <ul>
        <li>Trade with passive stacked</li>
        <li>Crash waves before roaming</li>
      </ul>
    `,
    teamfighting: `
      <h2>Teamfighting</h2>
      <ul>
        <li>Look for flanks</li>
        <li>Track enemy CC</li>
      </ul>
    `,
    split: `
      <h2>Splitpushing</h2>
      <ul>
        <li>Diana melts towers</li>
        <li>Use fog to disengage</li>
      </ul>
    `,
    extra: `
      <h2>Extra Tips</h2>
      <ul>
        <li>Preload passive before fights</li>
        <li>Use fog to hide engage angles</li>
      </ul>
    `
  };

  content.innerHTML = sections[section];
}
</script>
