<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Guide – Members Hub</title>
<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_0.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #e6edf3;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Overlay for readability */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.75);
  z-index: -1;
}

/* Header */
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}

/* Back button */
.back-button {
  display: inline-block;
  margin: 15px auto 20px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Dropdown */
#section-select-container {
  margin: 0 auto 30px;
  max-width: 920px;
}
#section-select {
  width: 100%;
  max-width: 400px;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #0f1722;
  color: #c9aa71;
  cursor: pointer;
}

/* Section display */
#section-info {
  margin: 0 auto 30px;
  max-width: 920px;
  background: rgba(13,17,23,0.95);
  border: 1px solid #2f81f7;
  padding: 20px;
  border-radius: 10px;
  text-align: left;
  color: #c9aa71;
  min-height: 250px;
  overflow-y: auto;
  max-height: 70vh;
}

/* Section text styles */
#section-info h2 { color: #c9aa71; margin-top: 0; }
#section-info h3 { color: #c9aa71; margin-bottom: 0.2em; }
#section-info p, #section-info li, #section-info ol, #section-info ul {
  color: #e6edf3; margin-bottom: 0.9em; line-height: 1.45;
}
#section-info ul { margin-left: 1.1em; }
#section-info ol { margin-left: 1.2em; }
#section-info:hover { box-shadow: 0 0 15px rgba(47,129,247,0.5); }

/* Footer pushed to bottom */
footer {
  margin-top: auto;
  background: rgba(13,17,23,0.9);
  padding: 15px 10px;
  border-top: 2px solid #c9aa71;
  color: #c9aa71;
  font-size: 14px;
  text-align: center;
}

@media (max-width: 600px) {
  #section-select { font-size: 14px; padding: 8px 10px; }
  #section-info { padding: 15px; max-height: 60vh; }
}
</style>
</head>
<body>

<header>Diana Mid Guide</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div id="section-select-container">
  <select id="section-select">
    <option disabled selected>Select a section</option>
    <option>Intro</option>
    <option>Runes</option>
    <option>Build</option>
    <option>Summoner Spells</option>
    <option>Abilities</option>
    <option>Combos</option>
    <option>Laning</option>
    <option>Warding</option>
    <option>Farming / Pushing</option>
    <option>Teamfighting</option>
    <option>Splitpushing</option>
    <option>Closing Out The Game</option>
    <option>Threats & Synergies</option>
    <option>Pros & Cons</option>
    <option>Extra Tips</option>
  </select>
</div>

<div id="section-info">
  <p>Select a section from above to view details.</p>
</div>

<footer>
  Diana Guide © 2026 – Members Hub
</footer>

<script>
// Require login
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.href = 'index.html';
}

const sectionSelect = document.getElementById('section-select');
const sectionInfo = document.getElementById('section-info');

const sections = {
  "Intro": `<h2>Intro</h2><p>Diana is a versatile mid-lane champion capable of carrying games with strong all-ins, waveclear, and side-lane pressure.</p>`,
  "Runes": `<h2>Runes</h2><p>Primary: Grasp of the Undying. Secondary: Manaflow Band & Transcendence. Rune shards: Adaptive Force x2 + Scaling Health.</p>`,
  "Build": `<h2>Build</h2><p>Core items: Stormsurge, Zhonya's Hourglass, Banshee's Veil. Boots: Sorcerer's Shoes. Elixirs: Iron or Sorcery.</p>`,
  "Summoner Spells": `<h2>Summoner Spells</h2><p>Flash + Ignite for aggressive early plays; Teleport situational.</p>`,
  "Abilities": `<h2>Abilities</h2><p>Passive: Moonsilver Blade, Q: Crescent Strike, W: Pale Cascade, E: Lunar Rush, R: Moonfall.</p>`,
  "Combos": `<h2>Combos</h2><p>Basic: Q E W AA E. Extended: R W Q E AA E.</p>`,
  "Laning": `<h2>Laning</h2><p>Focus on level 3 power spike, trade with grasp and shield bash, freeze or push waves strategically.</p>`,
  "Warding": `<h2>Warding</h2><p>Early: side bushes and river entrance. Mid: enemy jungle entrances. Late: objective areas and deep vision in lanes.</p>`,
  "Farming / Pushing": `<h2>Farming / Pushing</h2><p>Diana excels at clearing waves and jungle camps quickly. Two-Q the ranged creeps for priority.</p>`,
  "Teamfighting": `<h2>Teamfighting</h2><p>Engage with E + R, peel with W, target squishies first, reset with Q/E.</p>`,
  "Splitpushing": `<h2>Splitpushing</h2><p>Push side lanes when you have vision control, look for picks or objectives.</p>`,
  "Closing Out The Game": `<h2>Closing Out The Game</h2><p>Focus on objectives, use Diana's burst to catch key targets, and avoid overextending.</p>`,
  "Threats & Synergies": `<h2>Threats & Synergies</h2><p>Strong against melee champions, weaker versus ranged poke. Works well with tanky frontline allies.</p>`,
  "Pros & Cons": `<h2>Pros & Cons</h2><p>Pros: High burst, versatile. Cons: CC vulnerable, needs resets to shine.</p>`,
  "Extra Tips": `<h2>Extra Tips</h2><p>Use your R to interrupt key enemy abilities, time Q/E resets carefully, prioritize vision control.</p>`
};

sectionSelect.addEventListener('change', (e) => {
  sectionInfo.innerHTML = sections[e.target.value] || `<p>Select a section from above to view details.</p>`;
});
</script>

</body>
</html>
