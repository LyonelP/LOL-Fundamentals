<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Mid Guide</title>

<link rel="preload" as="image" href="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_11.jpg">

<style>
:root {
  --gold:#c9aa71;
  --muted:#9da7b3;
}

html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display:flex;
  flex-direction:column;
  background:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_11.jpg')
    no-repeat center center fixed;
  background-size:cover;
  color:#e6edf3;
  min-height:100vh;
}

body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(120,0,0,0.25), transparent 60%),
    rgba(10,15,20,0.82);
  z-index:-1;
}

header {
  background:rgba(13,17,23,0.9);
  border-bottom:2px solid var(--gold);
  padding:20px 10px;
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
  text-align:center;
  position:sticky;
  top:0;
}

.main {
  max-width:960px;
  margin:0 auto;
  padding:20px 16px 40px;
}

.back-wrap {
  text-align:center;
  margin-bottom:32px;
}

.back-button {
  padding:10px 22px;
  background:linear-gradient(135deg,var(--gold),#e0c77b);
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

.nav-wrapper {
  max-width:420px;
  margin:0 auto 46px;
  position:relative;
}

.nav-trigger {
  width:100%;
  padding:18px 22px;
  font-size:16px;
  font-weight:600;
  background:rgba(255,255,255,0.05);
  border:none;
  border-radius:20px;
  color:#fff;
  cursor:pointer;
}

.nav-menu {
  position:absolute;
  top:calc(100% + 16px);
  left:0;
  right:0;
  background:rgba(15,20,26,0.98);
  border-radius:24px;
  padding:14px;
  display:none;
}

.nav-section-title {
  font-size:11px;
  color:var(--muted);
  padding:6px 14px;
  text-transform:uppercase;
}

.nav-menu a {
  display:block;
  padding:14px 16px;
  text-decoration:none;
  color:#e6edf3;
  cursor:pointer;
}

.nav-menu a:hover {
  color:var(--gold);
}

.card {
  background:rgba(255,255,255,0.03);
  border-radius:26px;
  padding:36px;
  box-shadow:0 24px 70px rgba(0,0,0,0.55);
}

.card h2 {
  color:var(--gold);
  margin-top:0;
}

.card ul {
  padding-left:22px;
}

.card li {
  margin-bottom:8px;
}

footer {
  padding:16px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>Diana Mid Guide</header>

<div class="main">

<div class="back-wrap">
  <a href="membershub.html" class="back-button">Back to Members Hub</a>
</div>

<div class="nav-wrapper">
  <button class="nav-trigger" onclick="toggleMenu()">Choose a section to explore ▾</button>

  <div class="nav-menu" id="navMenu">
    <div class="nav-section-title">Core</div>
    <a onclick="loadSection('intro')">Intro</a>
    <a onclick="loadSection('runes')">Runes</a>
    <a onclick="loadSection('build')">Build</a>
    <a onclick="loadSection('summoners')">Summoners</a>
    <a onclick="loadSection('abilities')">Abilities</a>
    <a onclick="loadSection('combos')">Combos</a>

    <div class="nav-section-title">Gameplay</div>
    <a onclick="loadSection('laning')">Laning</a>
    <a onclick="loadSection('teamfighting')">Teamfighting</a>
    <a onclick="loadSection('split')">Splitpushing</a>

    <div class="nav-section-title">Advanced</div>
    <a onclick="loadSection('extra')">Extra Tips</a>
  </div>
</div>

<div id="content" class="card">
  <h2>Choose a Section</h2>
  <p>Select a section from the dropdown above to explore the Diana Mid guide.</p>
</div>

</div>

<footer>© 2026 LoL Fundamentals · All rights reserved</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById('navMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function loadSection(section) {
  const content = document.getElementById('content');
  toggleMenu();

  const sections = {
    intro: `
      <h2>Intro</h2>
      <p>Diana is a high-tempo AP carry who thrives on wave control, objective pressure, and explosive mid-game fights.</p>
    `,
    runes: `
      <h2>Runes</h2>
      <ul>
        <li>Conqueror for extended fights</li>
        <li>Electrocute into squishy lanes</li>
        <li>Attack speed shard is mandatory</li>
      </ul>
    `,
    build: `
      <h2>Build</h2>
      <ul>
        <li>Nashor’s Tooth core</li>
        <li>Rocketbelt for engage</li>
        <li>Zhonya’s for survivability</li>
      </ul>
    `,
    summoners: `
      <h2>Summoner Spells</h2>
      <ul>
        <li>Flash always</li>
        <li>Ignite for kill pressure</li>
      </ul>
    `,
    abilities: `
      <h2>Abilities</h2>
      <ul>
        <li>Max Q first</li>
        <li>W second</li>
        <li>E last</li>
      </ul>
    `,
    combos: `
      <h2>Combos</h2>
      <ul>
        <li>Q → E → Auto → W</li>
        <li>Q → E → R → Zhonya’s</li>
      </ul>
    `,
    laning: `
      <h2>Laning</h2>
      <ul>
        <li>Trade with passive stacked</li>
        <li>Crash waves before roaming</li>
      </ul>
    `,
    teamfighting: `
      <h2>Teamfighting</h2>
      <ul>
        <li>Look for flanks</li>
        <li>Track enemy CC</li>
      </ul>
    `,
    split: `
      <h2>Splitpushing</h2>
      <ul>
        <li>Diana melts towers</li>
        <li>Use fog to disengage</li>
      </ul>
    `,
    extra: `
      <h2>Extra Tips</h2>
      <ul>
        <li>Preload passive before fights</li>
        <li>Use fog to hide engage angles</li>
      </ul>
    `
  };

  content.innerHTML = sections[section];
}
</script>

</body>
</html>
