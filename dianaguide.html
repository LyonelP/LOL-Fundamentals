<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Guide – Members Hub</title>
<style>
/* Body & background */
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_0.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #e6edf3;
  text-align: center;
  overflow-x: hidden;
  position: relative;
}

/* Overlay */
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.75);
  z-index: 0;
}

/* Header */
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

/* Back button */
.back-button {
  display: inline-block;
  margin: 20px auto 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
  position: relative;
  z-index: 1;
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Dropdown */
#section-select-container {
  margin: 20px auto;
  position: relative;
  z-index: 1;
}
#section-select {
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #0f1722;
  color: #c9aa71;
  cursor: pointer;
}

/* Section display */
#section-info {
  margin: 30px auto;
  max-width: 900px;
  background: rgba(13,17,23,0.95);
  border: 1px solid #2f81f7;
  padding: 20px;
  border-radius: 10px;
  text-align: left;
  color: #c9aa71;
  min-height: 200px;
  max-height: 70vh;
  overflow-y: auto;
  position: relative;
  z-index: 1;
}

/* Section text */
#section-info h2 { color: #c9aa71; margin-top: 0; }
#section-info h3 { color: #c9aa71; margin-bottom: 0.2em; }
#section-info p,
#section-info li,
#section-info ol,
#section-info ul { color: #e6edf3; margin-bottom: 0.9em; line-height: 1.45; }
#section-info ul { margin-left: 1.1em; margin-bottom: 0.9em; }
#section-info li { margin-bottom: 0.6em; }
#section-info ol { margin-left: 1.2em; }
#section-info:hover { box-shadow: 0 0 15px rgba(47,129,247,0.5); }

@media (max-width: 600px) {
  #section-select { font-size: 14px; padding: 8px 10px; }
  #section-info { padding: 15px; max-height: 60vh; }
}
</style>
</head>
<body>

<!-- Overlay div -->
<div class="overlay"></div>

<header>Diana Mid Guide</header>
<a href="membershub.html" class="back-button">Back to Members Hub</a>

<div id="section-select-container">
  <select id="section-select">
    <option disabled selected>Select a section</option>
    <option>Intro</option>
    <option>Runes</option>
    <option>Build</option>
    <option>Summoner Spells</option>
    <option>Abilities</option>
    <option>Combos</option>
    <option>Laning</option>
    <option>Warding</option>
    <option>Farming / Pushing</option>
    <option>Teamfighting</option>
    <option>Splitpushing</option>
    <option>Closing Out The Game</option>
    <option>Threats & Synergies</option>
    <option>Pros & Cons</option>
    <option>Extra Tips</option>
  </select>
</div>

<div id="section-info">
  <p>Select a section from above to view details.</p>
</div>

<script>
// Require login
if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
  window.location.href = 'index.html';
}

const sectionSelect = document.getElementById('section-select');
const sectionInfo = document.getElementById('section-info');

const sections = {
  "Intro": `
    <h2>Intro</h2>
    <p><strong>Why Diana?</strong> Diana has numerous ways to carry a game. She has a strong early game, laning phase, and can transition well into the side lane in the mid game. She can make picks, teamfight well, splitpush, push waves quickly, farm jungle camps, and has great damage for dragons and barons. She’s also a pick that you can play pretty much every game as long as your team doesn’t need an AD mid laner.</p>
  `,
  "Runes": `...`,  // insert your full Runes HTML here
  "Build": `...`,  // insert your full Build HTML here
  "Summoner Spells": `...`,
  "Abilities": `...`,
  "Combos": `...`,
  "Laning": `...`,
  "Warding": `...`,
  "Farming / Pushing": `...`,
  "Teamfighting": `...`,
  "Splitpushing": `...`,
  "Closing Out The Game": `...`,
  "Threats & Synergies": `...`,
  "Pros & Cons": `...`,
  "Extra Tips": `...`
};

sectionSelect.addEventListener('change', () => {
  const value = sectionSelect.value;
  sectionInfo.innerHTML = sections[value] || '<p>No content for this section yet.</p>';
});
</script>
</body>
</html>
