<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Mid Guide</title>

<link rel="preload" as="image" href="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_11.jpg">

<style>
:root {
  --gold:#c9aa71;
  --muted:#9da7b3;
}

/* Base styles */
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Diana_11.jpg') no-repeat center center fixed;
  background-size:cover;
  color:#e6edf3;
  display:grid;
  grid-template-rows:auto 1fr auto; /* header/back, main, footer */
  min-height:100vh;
}

body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(120,0,0,0.25), transparent 60%),
    rgba(10,15,20,0.82);
  z-index:-1;
}

/* Header */
header {
  grid-row:1 / 2;
  background:rgba(13,17,23,0.9);
  border-bottom:2px solid var(--gold);
  padding:20px 10px;
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
  text-align:center;
  text-transform: uppercase;
}

/* Back button below header */
.back-wrap {
  grid-row:2 / 3;
  text-align:center;
  margin:16px 0;
}

.back-button {
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 22px;
  background:linear-gradient(135deg,var(--gold),#e0c77b);
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

.back-button::before {
  content:"←";
  font-weight:bold;
}

/* Main content area: sidebar + content */
.main-container {
  display:grid;
  grid-template-columns:220px 1fr;
  gap:24px;
  padding:0 24px;
  grid-row:3 / 4;
}

/* Sidebar */
.nav-wrapper {
  background:rgba(15,20,26,0.95);
  border-right:2px solid var(--gold);
  display:flex;
  flex-direction:column;
  padding-top:20px;
  height:calc(100vh - 120px); /* header + back button space */
  position:sticky;
  top:0;
  overflow-y:auto;
}

.nav-section-title {
  font-size:11px;
  color:var(--muted);
  padding:14px 24px;
  text-transform:uppercase;
}

.nav-menu a {
  display:block;
  padding:10px 24px;
  text-decoration:none;
  color:#e6edf3;
  cursor:pointer;
  border-radius:8px;
}

.nav-menu a:hover {
  background:var(--gold);
  color:#000;
}

/* Content card */
.main {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:0;
}

.card {
  max-width:800px;
  width:100%;
  background:rgba(255,255,255,0.03);
  border-radius:26px;
  padding:36px;
  box-shadow:0 24px 70px rgba(0,0,0,0.55);
}

.card h2 {
  color:var(--gold);
  margin-top:0;
}

.card ul {
  padding-left:22px;
}

.card li {
  margin-bottom:8px;
}

/* Footer */
footer {
  grid-row:4 / 5;
  padding:16px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* Mobile layout */
@media (max-width:1023px) {
  .main-container {
    display:block;
    padding:0 16px;
  }

  .nav-wrapper {
    display:none;
  }
}
</style>
</head>

<body>

<header>Diana Mid Guide</header>

<div class="back-wrap">
  <a href="membershub.html" class="back-button">Back to Members Hub</a>
</div>

<div class="main-container">
  <!-- Sidebar -->
  <div class="nav-wrapper">
    <div class="nav-menu" id="navMenu">
      <div class="nav-section-title">Core</div>
      <a onclick="loadSection('intro')">Intro</a>
      <a onclick="loadSection('runes')">Runes</a>
      <a onclick="loadSection('build')">Build</a>
      <a onclick="loadSection('summoners')">Summoners</a>
      <a onclick="loadSection('abilities')">Abilities</a>
      <a onclick="loadSection('combos')">Combos</a>

      <div class="nav-section-title">Gameplay</div>
      <a onclick="loadSection('laning')">Laning</a>
      <a onclick="loadSection('warding')">Warding</a>
      <a onclick="loadSection('farming')">Farming / Pushing</a>
      <a onclick="loadSection('teamfighting')">Teamfighting</a>

      <div class="nav-section-title">Advanced</div>
      <a onclick="loadSection('extra')">Extra Tips</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main">
    <div id="content" class="card">
      <h2>Choose a Section</h2>
      <p>Select a section from the menu to explore the Diana Mid guide.</p>
    </div>
  </div>
</div>

<footer>© 2026 LoL Fundamentals · All rights reserved</footer>

<script>
function loadSection(section) {
  const content = document.getElementById('content');
  const sections = {
    intro: `<h2>Intro</h2><p>…your intro content here…</p>`,
    runes: `<h2>Runes</h2><p>…your runes content here…</p>`,
    build: `<h2>Build</h2><p>…your build content here…</p>`,
    summoners: `<h2>Summoners</h2><p>…your summoners content here…</p>`,
    abilities: `<h2>Abilities</h2><p>…your abilities content here…</p>`,
    combos: `<h2>Combos</h2><p>…your combos content here…</p>`,
    laning: `<h2>Laning</h2><p>…your laning content here…</p>`,
    warding: `<h2>Warding</h2><p>…your warding content here…</p>`,
    farming: `<h2>Farming / Pushing</h2><p>…your farming content here…</p>`,
    teamfighting: `<h2>Teamfighting</h2><p>…your teamfighting content here…</p>`,
    extra: `<h2>Extra Tips</h2><p>…your extra tips content here…</p>`
  };
  content.innerHTML = sections[section] || '<h2>Section not found</h2>';
}
</script>

</body>
</html>
