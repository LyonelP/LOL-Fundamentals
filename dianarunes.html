<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diana Rune Calculator</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Beaufort for LOL", serif;
  background-color: #0a0f1a;
  color: #d8c48a;
  text-align: center;
}

header {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 5px 0 5px;
}
header::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background: #d8c48a;
  margin-top: 10px;
}

.return-btn {
  margin: 10px 0 20px;
  display: inline-block;
  padding: 10px 24px;
  border: none;
  background: linear-gradient(135deg, #d8c48a, #f0d88b);
  color: #000;
  border-radius: 6px;
  text-decoration: none;
  font-size: 15px;
  font-weight: bold;
}
.return-btn:hover {
  background: linear-gradient(135deg, #f0d88b, #ffd66f);
}

.container {
  width: 85%;
  max-width: 900px;
  margin: 0 auto 40px;
}

.section-title {
  text-align: left;
  font-size: 18px;
  font-weight: 700;
  margin: 25px 0 12px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: start;
}

.card {
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px 20px;
  border-radius: 10px;
  text-align: left;
}

.card label {
  font-size: 16px;
  display: block;
  margin-bottom: 8px;
}

/* Dropdown styling for single white arrow */
select,
input[type="number"] {
  width: 100%;
  padding: 10px;
  background: rgba(15,22,35,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><polygon points="0,0 10,0 5,5" fill="white"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 12px;
}

.calculate-btn {
  margin: 20px auto 10px;
  display: block;
  padding: 12px 26px;
  font-size: 16px;
  font-weight: bold;
  background: #2f81f7;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.calculate-btn:hover {
  background: #1b5fc7;
}

.table-card {
  margin-top: 10px;
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
}

table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

th {
  padding: 14px 8px;
  font-size: 16px;
  color: #d8c48a;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

td {
  padding: 14px 8px;
  color: white;
  font-size: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  word-wrap: break-word;
}

footer {
  text-align: center;
  margin-top: 40px;
  padding: 15px 0;
  color: #8b949e;
  font-size: 14px;
}

/* Mobile */
@media (max-width: 700px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
  #enemy-stats-card {
    margin-top: 25px; /* slightly higher to match other sections */
  }
}
</style>
</head>

<body>

<header>DIANA RUNE CALCULATOR</header>

<a class="return-btn" href="membershub.html">BACK TO MEMBERS HUB</a>

<div class="container">
<div class="grid-2">

  <!-- LEFT COLUMN -->
  <div>
    <div class="section-title">DIANA’S LEVEL</div>
    <div class="card">
      <label>Level</label>
      <select id="diana-level"></select>
    </div>

    <div class="section-title">PRIMARY RUNES</div>
    <div class="card" id="primary-runes-card">
      <label>Primary Path</label>
      <select id="primary-path">
        <option value="domination">Domination</option>
        <option value="sorcery">Sorcery</option>
        <option value="precision">Precision</option>
        <option value="resolve">Resolve</option>
        <option value="inspiration">Inspiration</option>
      </select>

      <label>Slot 1 (Keystone)</label>
      <select id="primary-slot-1"></select>
      <label>Slot 2</label>
      <select id="primary-slot-2"></select>
      <label>Slot 3</label>
      <select id="primary-slot-3"></select>
      <label>Slot 4</label>
      <select id="primary-slot-4"></select>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <div class="section-title">ENEMY STATS</div>
    <div class="card" id="enemy-stats-card">
      <label>HP</label>
      <input type="number" value="600" id="enemy-hp">
      <label>Armor</label>
      <input type="number" value="30" id="enemy-armor">
      <label>MR</label>
      <input type="number" value="30" id="enemy-mr">
    </div>

    <div class="section-title">SECONDARY RUNES</div>
    <div class="card" id="secondary-runes-card">
      <label>Secondary Path (pick a different path)</label>
      <select id="secondary-path">
        <option value="domination">Domination</option>
        <option value="sorcery">Sorcery</option>
        <option value="precision">Precision</option>
        <option value="resolve">Resolve</option>
        <option value="inspiration">Inspiration</option>
      </select>

      <label>Slot 1</label>
      <select id="secondary-slot-1"></select>
      <label>Slot 2</label>
      <select id="secondary-slot-2"></select>
    </div>
  </div>

</div>

<button class="calculate-btn" id="calculate-btn">Calculate Damage</button>

<div class="table-card">
  <table>
    <thead>
      <tr>
        <th>Rune</th>
        <th>Estimated Damage</th>
        <th>Damage Type</th>
      </tr>
    </thead>
    <tbody id="rune-damage-table">
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
    </tbody>
  </table>
</div>

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
// Fix: Only include correct sorcery secondary runes
const SECONDARY_RUNES = {
  sorcery: ["Manaflow Band", "Transcendence", "Celerity", "Scorch", "Waterwalking", "Gathering Storm", "Aery", "Comet", "Phase Rush"],
  domination: ["Cheap Shot","Taste of Blood","Sudden Impact","Sixth Sense","Grisly Memories","Treasure Hunter","Relentless Hunter","Ultimate Hunter","Hail of Blades"],
  precision:["Presence of Mind","Triumph","Coup de Grace","Legend: Alacrity","Legend: Tenacity","Cut Down","Last Stand","Null","Null"],
  resolve:["Demolish","Font of Life","Shield Bash","Conditioning","Second Wind","Bone Plating","Revitalize","Null","Null"],
  inspiration:["Hextech Flashtraption","Magical Footwear","Future's Market","Minion Dematerializer","Biscuit Delivery","Cosmic Insight","Approach Velocity","Time Warp Tonic","Unsealed Spellbook"]
};

// Populate select
function populateSelect(el, options, keepVal){
  const prev = keepVal?el.value:null;
  el.innerHTML="";
  options.forEach(opt=>{
    const o=document.createElement("option");
    o.value=o.textContent=opt;
    el.appendChild(o);
  });
  if(keepVal && prev){
    for(let i=0;i<el.options.length;i++){
      if(el.options[i].value===prev){ el.selectedIndex=i; break; }
    }
  }
}

// Init level
function initLevel(){
  const lvl=document.getElementById("diana-level");
  for(let i=1;i<=18;i++){
    const o=document.createElement("option"); o.value=i; o.textContent=i;
    lvl.appendChild(o);
  }
  lvl.value=1;
}

// Populate secondary runes
function populateSecondary(path){
  const data=SECONDARY_RUNES[path]||[];
  populateSelect(document.getElementById("secondary-slot-1"),data);
  populateSelect(document.getElementById("secondary-slot-2"),data);
}

// Enforce paths
function enforcePaths(){
  const primary=document.getElementById("primary-path").value;
  const secondary=document.getElementById("secondary-path");
  for(let i=0;i<secondary.options.length;i++){
    secondary.options[i].disabled=(secondary.options[i].value===primary);
  }
  if(secondary.value===primary){
    for(let i=0;i<secondary.options.length;i++){
      if(!secondary.options[i].disabled){ secondary.selectedIndex=i; break; }
    }
  }
}

document.addEventListener("DOMContentLoaded",()=>{
  initLevel();
  populateSecondary("sorcery"); // default secondary sorcery
  enforcePaths();
  document.getElementById("secondary-slot-1").value="Manaflow Band";
  document.getElementById("secondary-slot-2").value="Transcendence";
  document.getElementById("secondary-path").addEventListener("change",e=>populateSecondary(e.target.value));
});
</script>

</body>
</html>
