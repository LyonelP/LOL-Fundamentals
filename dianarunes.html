<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diana Rune Calculator</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Beaufort for LOL", serif;
  background-color: #0a0f1a;
  color: #d8c48a;
  text-align: center;
}

header {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 2px;
  padding: 5px 0 5px;
}
header::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background: #d8c48a;
  margin-top: 10px;
}

.return-btn {
  margin: 10px 0 20px;
  display: inline-block;
  padding: 10px 24px;
  border: none;
  background: linear-gradient(135deg, #d8c48a, #f0d88b);
  color: #000;
  border-radius: 6px;
  text-decoration: none;
  font-size: 15px;
  font-weight: bold;
}
.return-btn:hover {
  background: linear-gradient(135deg, #f0d88b, #ffd66f);
}

.container {
  width: 85%;
  max-width: 900px;
  margin: 0 auto 40px;
}

.section-title {
  text-align: left;
  font-size: 18px;
  font-weight: 700;
  margin: 25px 0 12px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: start;
}

.card {
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 16px 20px;
  border-radius: 10px;
  text-align: left;
}

.card label {
  font-size: 16px;
  display: block;
  margin-bottom: 8px;
}

select,
input[type="number"] {
  width: 100%;
  padding: 10px;
  background: rgba(15,22,35,0.9);
  border: 1px solid rgba(255,255,255,0.08);
  color: #ffffff;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 20px;
}

.calculate-btn {
  margin: 20px auto 10px;
  display: block;
  padding: 12px 26px;
  font-size: 16px;
  font-weight: bold;
  background: #2f81f7;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.calculate-btn:hover {
  background: #1b5fc7;
}

.table-card {
  margin-top: 10px;
  background: rgba(12,18,30,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 20px;
}

table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

th {
  padding: 14px 8px;
  font-size: 16px;
  color: #d8c48a;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

td {
  padding: 14px 8px;
  color: white;
  font-size: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  word-wrap: break-word;
}

footer {
  text-align: center;
  margin-top: 40px;
  padding: 15px 0;
  color: #8b949e;
  font-size: 14px;
}

@media (max-width: 700px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>DIANA RUNE CALCULATOR</header>

<a class="return-btn" href="membershub.html">BACK TO MEMBERS HUB</a>

<div class="container">

<div class="grid-2">

  <!-- LEFT COLUMN -->
  <div>
    <div class="section-title">DIANA’S LEVEL</div>
    <div class="card">
      <label>Level</label>
      <select id="diana-level"></select>
    </div>

    <div class="section-title">PRIMARY RUNES</div>
    <div class="card">
      <label>Primary Path</label>
      <select id="primary-path">
        <option value="domination">Domination</option>
        <option value="sorcery">Sorcery</option>
        <option value="precision">Precision</option>
        <option value="resolve">Resolve</option>
        <option value="inspiration">Inspiration</option>
      </select>

      <label>Slot 1 (Keystone)</label>
      <select id="primary-slot-1"></select>
      <label>Slot 2</label>
      <select id="primary-slot-2"></select>
      <label>Slot 3</label>
      <select id="primary-slot-3"></select>
      <label>Slot 4</label>
      <select id="primary-slot-4"></select>
    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div>
    <div class="section-title">ENEMY STATS</div>
    <div class="card">
      <label>HP</label>
      <input type="number" value="600" id="enemy-hp">
      <label>Armor</label>
      <input type="number" value="30" id="enemy-armor">
      <label>MR</label>
      <input type="number" value="30" id="enemy-mr">
    </div>

    <div class="section-title">SECONDARY RUNES</div>
    <div class="card">
      <label>Secondary Path (pick a different path)</label>
      <select id="secondary-path">
        <option value="sorcery">Sorcery</option>
        <option value="precision">Precision</option>
        <option value="resolve">Resolve</option>
        <option value="inspiration">Inspiration</option>
      </select>

      <label>Slot 1</label>
      <select id="secondary-slot-1"></select>
      <label>Slot 2</label>
      <select id="secondary-slot-2"></select>
    </div>
  </div>
</div>

<button class="calculate-btn" id="calculate-btn">Calculate Damage</button>

<!-- 6-Line Rune Damage Table -->
<div class="table-card">
  <table>
    <thead>
      <tr>
        <th>Rune</th>
        <th>Estimated Damage</th>
        <th>Damage Type</th>
      </tr>
    </thead>
    <tbody id="rune-damage-table">
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
      <tr><td>—</td><td>—</td><td>—</td></tr>
    </tbody>
  </table>
</div>

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
/*
  Notes on choices:
  - Sightstone was removed as requested.
  - This file uses your internal/preview rune names (Sixth Sense = eyeball, Grisly Memories = ghost poro,
    Treasure Hunter replaces Ingenious etc.)
  - Cheap Shot: true damage scaling 10 -> 45 across levels 1 -> 18 (linear).
  - Electrocute: example magic damage with AP ratio (kept from your earlier values).
  - Only a small set of damaging runes are given numeric formulas — everything else shows 0 damage.
*/

/* ----- RUNE DATA & PATH DEFINITIONS ----- */

/* Damage map for runes that do damage (others will show 0) */
const RUNE_DAMAGE = {
  "Electrocute": { type: "Magic", base: 50, ratio: 0.05 },   // magic damage; AP ratio applied then MR reduction
  "Cheap Shot":  { type: "True",  special: "cheapshot" },     // true damage 10-45 by level
  "Sudden Impact":{ type: "True", base: 20, ratio: 0 },       // example true damage (kept from prior)
  // keep any other damage runes here if you want them to show numeric values
};

/* Primary path options per slot (no Sightstone) */
const PRIMARY_PATHS = {
  domination: {
    slot1: ["Electrocute","Predator","Dark Harvest"],
    slot2: ["Cheap Shot","Taste of Blood","Sudden Impact"],
    slot3: ["Sixth Sense","Grisly Memories","Null"],     // removed Sightstone
    slot4: ["Treasure Hunter","Relentless Hunter","Ultimate Hunter"]
  },
  sorcery: {
    slot1: ["Axiom Arcanist","Nullifying Orb","Summon Aery"],
    slot2: ["Manaflow Band","Transcendence","Celerity"],
    slot3: ["Scorch","Waterwalking","Gathering Storm"],
    slot4: ["Null","Null","Null"]
  },
  precision: {
    slot1: ["Press the Attack","Lethal Tempo","Fleet Footwork"],
    slot2: ["Presence of Mind","Triumph","Coup de Grace"],
    slot3: ["Legend: Alacrity","Legend: Tenacity","Cut Down"],
    slot4: ["Last Stand","Null","Null"]
  },
  resolve: {
    slot1: ["Grasp of the Undying","Aftershock","Guardian"],
    slot2: ["Demolish","Font of Life","Conditioning"],
    slot3: ["Second Wind","Bone Plating","Overgrowth"],
    slot4: ["Revitalize","Null","Null"]
  },
  inspiration: {
    slot1: ["Glacial Augment","Unsealed Spellbook","First Strike"],
    slot2: ["Hextech Flashtraption","Magical Footwear","Future's Market"],
    slot3: ["Minion Dematerializer","Biscuit Delivery","Cosmic Insight"],
    slot4: ["Approach Velocity","Time Warp Tonic","Null"]
  }
};

/* Secondary (non-keystone) options per path (9 items max) */
const SECONDARY_NONKEY = {
  sorcery: ["Manaflow Band","Transcendence","Celerity","Scorch","Waterwalking","Gathering Storm","Axiom Arcanist","Nullifying Orb","Null"],
  precision: ["Presence of Mind","Triumph","Coup de Grace","Legend: Alacrity","Legend: Tenacity","Cut Down","Last Stand","Null","Null"],
  resolve: ["Demolish","Font of Life","Conditioning","Second Wind","Bone Plating","Overgrowth","Revitalize","Null","Null"],
  inspiration: ["Hextech Flashtraption","Magical Footwear","Future's Market","Minion Dematerializer","Biscuit Delivery","Cosmic Insight","Approach Velocity","Time Warp Tonic","Unsealed Spellbook"]
};

/* Utility to fill selects */
function populateSelect(selectEl, options, keepValue) {
  const prev = keepValue ? selectEl.value : null;
  selectEl.innerHTML = '';
  options.forEach(opt => {
    const o = document.createElement('option');
    o.value = opt;
    o.textContent = opt;
    selectEl.appendChild(o);
  });
  if (keepValue && prev) {
    // restore if still available
    for (let i=0;i<selectEl.options.length;i++){
      if (selectEl.options[i].value === prev){ selectEl.selectedIndex = i; break; }
    }
  }
}

/* Populate level dropdown 1..18 */
function initLevelSelect(){
  const lvl = document.getElementById('diana-level');
  for(let i=1;i<=18;i++){
    const o = document.createElement('option');
    o.value = i; o.textContent = i;
    lvl.appendChild(o);
  }
  lvl.value = 18;
}

/* Populate primary slots based on chosen primary path */
function populatePrimary(path){
  const data = PRIMARY_PATHS[path];
  populateSelect(document.getElementById('primary-slot-1'), data.slot1);
  populateSelect(document.getElementById('primary-slot-2'), data.slot2);
  populateSelect(document.getElementById('primary-slot-3'), data.slot3);
  populateSelect(document.getElementById('primary-slot-4'), data.slot4);
}

/* Populate secondary slots with 9 non-keystone options for the chosen secondary path */
function populateSecondary(path){
  const data = SECONDARY_NONKEY[path] || [];
  populateSelect(document.getElementById('secondary-slot-1'), data);
  populateSelect(document.getElementById('secondary-slot-2'), data);
}

/* Cheap Shot scaling 10 -> 45 from level 1 -> 18 */
function cheapShotDamage(level){
  // linear interpolation: 10 + (level-1) * (35/17)
  return Math.round(10 + (level - 1) * (35 / 17));
}

/* Magic damage reduced by enemy MR using standard formula */
function magicAfterMR(rawMagic, mr){
  return Math.round(rawMagic * 100 / (100 + mr));
}

/* Main calculate function */
function calculateDamage(){
  const level = parseInt(document.getElementById('diana-level').value, 10);
  const enemyMR = parseFloat(document.getElementById('enemy-mr').value) || 30;
  const ap = Math.round(level * 5); // simplified AP estimate (kept from previous approach)

  const slots = [
    document.getElementById('primary-slot-1').value,
    document.getElementById('primary-slot-2').value,
    document.getElementById('primary-slot-3').value,
    document.getElementById('primary-slot-4').value,
    document.getElementById('secondary-slot-1').value,
    document.getElementById('secondary-slot-2').value
  ];

  const tbody = document.getElementById('rune-damage-table');
  tbody.innerHTML = '';

  slots.forEach(rune => {
    let displayDamage = 0;
    let dtype = '';
    if (!rune || rune === "Null") {
      displayDamage = 0; dtype = '';
    } else if (rune === "Cheap Shot") {
      displayDamage = cheapShotDamage(level);
      dtype = "True";
    } else if (RUNE_DAMAGE[rune]) {
      const meta = RUNE_DAMAGE[rune];
      if (meta.type === "Magic") {
        const raw = meta.base + (meta.ratio || 0) * ap;
        displayDamage = magicAfterMR(raw, enemyMR);
        dtype = "Magic";
      } else if (meta.type === "True") {
        const raw = (meta.base || 0) + (meta.ratio || 0) * ap;
        displayDamage = Math.round(raw);
        dtype = "True";
      } else {
        displayDamage = 0; dtype = "";
      }
    } else {
      displayDamage = 0; dtype = "";
    }

    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${rune}</td><td>${displayDamage}</td><td>${dtype}</td>`;
    tbody.appendChild(tr);
  });
}

/* Prevent selecting the same path for primary & secondary */
function enforceDifferentPaths(){
  const primary = document.getElementById('primary-path').value;
  const secondarySelect = document.getElementById('secondary-path');

  for (let i=0;i<secondarySelect.options.length;i++){
    const opt = secondarySelect.options[i];
    opt.disabled = (opt.value === primary);
  }
  // if user's current secondary equals primary, auto-switch to the first allowed option
  if (secondarySelect.value === primary) {
    for (let i=0;i<secondarySelect.options.length;i++){
      if (!secondarySelect.options[i].disabled){ secondarySelect.selectedIndex = i; break; }
    }
  }
}

/* Init on load */
document.addEventListener('DOMContentLoaded', () => {
  initLevelSelect();

  // initial population
  populatePrimary(document.getElementById('primary-path').value);
  populateSecondary(document.getElementById('secondary-path').value);
  enforceDifferentPaths();

  // listeners
  document.getElementById('primary-path').addEventListener('change', (e)=>{
    populatePrimary(e.target.value);
    enforceDifferentPaths();
  });
  document.getElementById('secondary-path').addEventListener('change', (e)=>{
    populateSecondary(e.target.value);
    enforceDifferentPaths();
  });

  document.getElementById('calculate-btn').addEventListener('click', calculateDamage);
});
</script>

</body>
</html>
