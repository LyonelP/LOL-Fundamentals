<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laning – LoL Fundamentals</title>

<!-- Login check -->
<script>
  if (localStorage.getItem('lolfundamentals_logged_in') !== 'true') {
    window.location.replace('login.html');
  }
</script>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  text-align: center;
  color: #fff;
  background: url('https://64.media.tumblr.com/594ac290bec6d5e9ad98b5f53404f00b/245c4c3ee469f81d-e4/s1280x1920/1cda4284320eb2031758a9859dfe14ff8bbc50ba.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

/* Overlay */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(10,15,20,0.75);
  z-index: -1;
}

/* Header */
header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px 10px;
  font-weight: bold;
  font-size: 26px;
  text-transform: uppercase;
  color: #c9aa71;
  letter-spacing: 1px;
}

/* Back button */
.back-button {
  display: inline-block;
  margin: 20px auto 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }
.back-button:hover {
  background: linear-gradient(135deg, #e6c97f, #f0d88b);
  box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Content container */
.content-container {
  margin: 20px auto 60px auto;
  max-width: 800px;
  background: rgba(13,17,23,0.95);
  border: 1px solid #2f81f7;
  border-radius: 10px;
  padding: 24px;
  text-align: left;
  color: #fff;
  font-size: 16px;
  line-height: 1.6;
  position: relative;
}
.content-container h2 {
  color: #c9aa71;
  margin-top: 0;
}

/* Video wrapper */
.video-wrap {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
  border-radius: 10px;
  margin: 25px auto 50px auto;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
}
.video-wrap iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 10px;
}
.video-wrap:hover {
  transform: scale(1.02);
  box-shadow: 0 0 25px rgba(201,170,113,0.8);
  border: 2px solid #c9aa71;
}

/* Checklist styles */
.checklist {
  list-style: none;
  padding: 0;
  margin: 0;
}
.checklist li {
  background: rgba(255,255,255,0.05);
  margin: 10px 0;
  padding: 12px 15px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}
.checklist li:hover {
  background: rgba(201,170,113,0.2);
  transform: scale(1.02);
}
.checklist li input[type="checkbox"] {
  margin-right: 15px;
  transform: scale(1.3);
}

/* Footer */
footer {
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  color: #8b949e;
}

@media (max-width: 600px) {
  header { font-size: 24px; padding: 15px; }
  .content-container { margin: 15px 10px 40px 10px; padding: 15px; }
}
</style>
</head>
<body>

<header>Laning</header>
<a href="skills.html" class="back-button">Back to Skills Hub</a>

<div class="content-container">
  <h2>Laning Check List</h2>
  
  <!-- Video -->
  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/WUi9pOT6wYc"
      title="Laning Phase Fundamentals"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  
  <ul class="checklist">
    <li><input type="checkbox" id="runes"><label for="runes">Runes</label></li>
    <li><input type="checkbox" id="items"><label for="items">Items</label></li>
    <li><input type="checkbox" id="enemy-positioning"><label for="enemy-positioning">Enemy Positioning</label></li>
    <li><input type="checkbox" id="minion-positioning"><label for="minion-positioning">Minion Positioning and Health</label></li>
    <li><input type="checkbox" id="cooldowns"><label for="cooldowns">Cooldowns</label></li>
    <li><input type="checkbox" id="enemy-auto"><label for="enemy-auto">Enemy Auto Attacks</label></li>
    <li><input type="checkbox" id="jungler-positioning"><label for="jungler-positioning">Both Jungler Positioning</label></li>
  </ul>
</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

</body>
</html>
