<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Mid – Matchup Hub (Free)</title>

<style>
body {
  margin: 0;
  font-family: 'Beaufort for LOL', Arial, Helvetica, sans-serif;
  color: #fff;
  /* Lunar Goddess Diana background that works */
  background: url('https://www.wallpaperflare.com/league-of-legends-match-play-lunar-goddess-diana-splash-art-hd-wallpapers-for-mobile-phones-and-computer-1920x1080-wallpaper-bqxbi.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(10,15,20,0.35);
  z-index: -1;
}

header {
  background: rgba(13,17,23,0.9);
  border-bottom: 2px solid #c9aa71;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  text-transform: uppercase;
  color: #c9aa71;
  text-align: center;
}

.back-button {
  margin: 20px auto;
  padding: 10px 20px;
  background: linear-gradient(135deg, #c9aa71, #e0c77b);
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(201,170,113,0.5);
}
.back-button::before { content: "← "; }

#champion-search {
  width: 400px;
  max-width: 90%;
  margin: 20px auto 30px;
  padding: 8px 12px;
  border-radius: 6px;
  border: 2px solid #c084fc;
  background: #161b22;
  color: #e6edf3;
}

.champion-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto 50px;
  padding: 0 20px;
}

@media (max-width: 1000px) {
  .champion-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media (max-width: 600px) {
  .champion-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

.champion-card {
  background: linear-gradient(135deg, #161b22, #21262d);
  border-radius: 12px;
  border-left: 6px solid #c084fc;
  padding: 15px;
  text-align: center;
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.champion-card img {
  width: 80px;
  height: 80px;
  border-radius: 8px;
}

.champion-name {
  margin-top: 8px;
  font-size: 16px;
  color: #c084fc;
  font-weight: bold;
  text-align: center;
}

.lock-icon {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 18px;
  color: #c9aa71;
}

footer {
  margin-top: auto;
  padding: 25px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<header>Diana Mid Matchups (Free)</header>
<a href="https://lolfundamentals.com" class="back-button">Back to LoL Fundamentals</a>
<input id="champion-search" placeholder="Search champions...">

<div class="champion-grid" id="champion-grid">

<a href="freeahri.html" class="champion-card"><img src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/Ahri.png" alt="Ahri"><div class="champion-name">Ahri</div></a>
<!-- … rest of champion cards … -->

</div>

<footer>© 2025 LoL Fundamentals · All rights reserved</footer>

<script>
const input = document.getElementById('champion-search');
const cards = [...document.getElementsByClassName('champion-card')];

input.addEventListener('input', () => {
  const q = input.value.toLowerCase().trim();
  cards.forEach(card => {
    const name = card.querySelector('.champion-name').textContent.toLowerCase();
    card.style.display = name.includes(q) ? 'flex' : 'none';
  });
});
</script>

</body>
</html>
